const EXAMS = {"114-1": {"label": "114-1（第一次）", "questions": [{"id": 1, "orig": "1", "pdf_page": "p1", "stem": "下列何者不是神經性休克的臨床表徵？", "options": {"A": "血壓變低", "B": "心跳變快", "C": "回到心臟的靜脈血流量減少", "D": "病人常合併脊髓損傷"}, "answer": "B", "note": "", "exam": "114-1", "uid": "114-1-1"}, {"id": 2, "orig": "2", "pdf_page": "p1", "stem": "兩輛轎車對撞後30分鐘，救護車送來四位病人到急診室，下列那位病人應優先處置？", "options": {"A": "呈現呼吸窘迫現象，呼吸40次/分鐘", "B": "左側胸部沒有呼吸聲且無頸靜脈怒張", "C": "小腿開放性骨折，褲管浸濕了鮮血", "D": "最先被送來的病人，且一直罵三字經與恐嚇醫護人員"}, "answer": "A", "note": "", "exam": "114-1", "uid": "114-1-2"}, {"id": 3, "orig": "3", "pdf_page": "p1", "stem": "為了減少腹腔鏡膽囊切除術後之併發症，須特別注意卡洛氏三角（Calot's triangle），下列何者 為卡洛氏三角之組成？", "options": {"A": "總膽管，右肝動脈，膽囊管", "B": "右肝管，肝臟下緣，膽囊管", "C": "總肝管，肝臟下緣，膽囊管", "D": "總膽管，肝臟下緣，腔動脈"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-3"}, {"id": 4, "orig": "4", "pdf_page": "p1", "stem": "感染來源控制（infection source control）之基本原則，下列何者錯誤？", "options": {"A": "感染物質有效引流", "B": "移除感染區域之異物", "C": "感染傷口清創", "D": "強效抗生素使用"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-4"}, {"id": 5, "orig": "5", "pdf_page": "p1", "stem": "有關器官移植後癌症的發生，下列敘述何者錯誤？", "options": {"A": "器官移植後最常發生的癌症為皮膚癌", "B": "器官移植後肝癌的發生與B型及C型肝炎病毒有關", "C": "器官移植後卡波西氏肉瘤（Kaposi sarcoma）的發生與人類第八型疱疹病毒（human herpesvirus 8）有關", "D": "器官移植後發生癌症時應立即停止免疫抑制劑以避免癌症惡化"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-5"}, {"id": 6, "orig": "6", "pdf_page": "p2", "stem": "下列何者不是全靜脈營養（total parenteral nutrition, TPN）的併發症？", "options": {"A": "水分給太多或太少，可能造成水腫或脫水情況", "B": "可能誘發腸道阻塞", "C": "長期使用可能引起微量元素缺乏", "D": "肝功能可能變差"}, "answer": "B", "note": "", "exam": "114-1", "uid": "114-1-6"}, {"id": 7, "orig": "7", "pdf_page": "p2", "stem": "有關再餵食症候群（refeeding syndrome）的發生，下列何者正確？", "options": {"A": "長期禁食營養不良病人（malnourished patients）再餵食時，早期常因胰島素大量分泌造成低血 糖", "B": "只發生在經口進食病人", "C": "餵食前先補充麩醯胺酸（glutamine）可預防併發症", "D": "可能發生低血磷造成心律不整"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-7"}, {"id": 8, "orig": "8", "pdf_page": "p2", "stem": "有關聽神經瘤（acoustic neuroma）之敘述，下列何者正確？", "options": {"A": "源自聽神經（cochlear nerve）", "B": "手術切除之併發症最常見為旁邊的第六對外展神經受傷，病人術後產生複視", "C": "以手術切除為主，radiosurgery用在手術後殘留腫瘤，很少第一線就使用", "D": "雙側acoustic neuromas常與neurofibromatosis type 2有關"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-8"}, {"id": 9, "orig": "9", "pdf_page": "p2", "stem": "有關毛毛樣血管疾病（moyamoya disease），下列敘述何者正確？", "options": {"A": "成人建議以血管繞道手術治療", "B": "較少發生在亞洲人", "C": "只影響單側腦血管", "D": "阻塞以後大腦動脈為主"}, "answer": "A", "note": "", "exam": "114-1", "uid": "114-1-9"}, {"id": 10, "orig": "10", "pdf_page": "p2", "stem": "下列何種顱內血管異常疾病較可能是由外傷造成的？", "options": {"A": "毛毛樣血管病變（moyamoya disease）", "B": "海綿狀血管畸形病變 （cavernous malformation）", "C": "頸動脈–海綿竇瘻管（carotid-cavernous fistula）", "D": "微血管樣血管擴張（capillary telangiectasia）"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-10"}, {"id": 11, "orig": "11", "pdf_page": "p2", "stem": "有關脊椎狹窄（spinal stenosis）之敘述，下列何者最適當？", "options": {"A": "spondylosis表示脊椎構造廣泛性的退化形變和過度增生，造成脊椎狹窄（spinal stenosis）的過 程", "B": "頸椎退化造成椎管內脊髓壓迫而產生脊髓病變，此一過程稱為cervical spondylolytic myelopathy", "C": "典型的脊髓病變表現為上肢肌肉無力萎縮，肌腱反射變強（hyperreflexia），但下肢本體感覺正 常", "D": "脊髓病變通常為多節性，通常病患接受減壓手術治療就能夠得到立即且滿意的恢復，不需再復健治 療"}, "answer": "A", "note": "", "exam": "114-1", "uid": "114-1-11"}, {"id": 12, "orig": "12", "pdf_page": "p3", "stem": "下列關於Hangman's fracture敘述，何者正確？", "options": {"A": "主要是第二頸椎受到突然扭轉（rotation）力量所致", "B": "造成第二頸椎雙側椎關節（facet）骨折", "C": "很少發生神經功能損傷，可先以外固定方式治療", "D": "嚴重的損傷會造成第一、二頸椎脫位；不穩定時，則需做內固定手術治療"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-12"}, {"id": 13, "orig": "13", "pdf_page": "p3", "stem": "頭部外傷後，下列何種症狀，可先觀察，不一定要馬上做電腦斷層攝影？", "options": {"A": "不明原因噴射式嘔吐3次", "B": "單側肢體肌力少了1分", "C": "暈眩", "D": "頭部穿刺傷"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-13"}, {"id": 14, "orig": "14", "pdf_page": "p3", "stem": "有關手指外觀異常，下列敘述何者錯誤？", "options": {"A": "swan-neck deformity：近端指關節的過度伸展和遠端指關節的過度屈曲", "B": "boutonnière deformity：近端指關節的過度屈曲和遠端指關節的過度伸展", "C": "gamekeeper thumb：大拇指掌指關節的橈側副韌帶受損", "D": "trigger finger：手指屈肌腱狹窄性肌腱鞘炎"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-14"}, {"id": 15, "orig": "15", "pdf_page": "p3", "stem": "下列何者不是穿通枝皮瓣（perforator flaps）的缺點？", "options": {"A": "可保留供給區肌肉及肌膜的功能", "B": "不易分離單獨的穿通枝血管", "C": "穿通枝血管分離增加手術時間", "D": "解剖學上血管部位的變異性大且血管較短小，管壁較薄"}, "answer": "A", "note": "", "exam": "114-1", "uid": "114-1-15"}, {"id": 16, "orig": "16", "pdf_page": "p3", "stem": "第一個異體臉部移植（facial transplantation）手術成功的案例是在那個國家？", "options": {"A": "美國", "B": "英國", "C": "法國", "D": "俄羅斯"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-16"}, {"id": 17, "orig": "17", "pdf_page": "p4", "stem": "在抽脂手術中所使用的tumescent fluid（lidocaine 0.05% and epinephrine 1:1,000,000）， lidocaine的最高安全劑量限制為：", "options": {"A": "7 mg/kg", "B": "15 mg/kg", "C": "20 mg/kg", "D": "35 mg/kg"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-17"}, {"id": 18, "orig": "18", "pdf_page": "p4", "stem": "50歲女性，接受定期篩檢乳房攝影（screening mammography），回診時報告敘述breast imaging reporting and data system（BI-RADS）category：0，診間醫師該如何向病人解釋？", "options": {"A": "無發現明顯異常（negative），定期追蹤即可", "B": "良性病灶（benign），需每年定期追蹤", "C": "懷疑異常（suspicious abnormality），需進一步切片檢查", "D": "需進一步安排其他影像學檢查診斷"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-18"}, {"id": 19, "orig": "19", "pdf_page": "p4", "stem": "蔡女士不幸發生瓦斯氣爆燒傷，經救護車送至急診室，急診醫師檢查初步生命跡象穩定，發現燒傷 水泡、脫皮範圍在整個雙側上肢、前胸及腹部深二度燒傷，於急診室測量體重為60公斤；依據 “Rule of nines”其燒傷面積為何？又根據”Parkland formula”前8小時應給與多少輸液？", "options": {"A": "36%；8640 ml乳酸鹽林格氏液（Lactated Ringer's solution）", "B": "36%；4320 ml乳酸鹽林格氏液（Lactated Ringer's solution）", "C": "27%；3888 ml 5%葡萄糖液（D5W）", "D": "45%；6480 ml生理食鹽水（normal saline）"}, "answer": "B", "note": "", "exam": "114-1", "uid": "114-1-19"}, {"id": 20, "orig": "20", "pdf_page": "p4", "stem": "下列何者不是急性冠心症後可能造成的併發症（mechanical complication）？", "options": {"A": "急性主動脈瓣閉鎖不全（acute aortic regurgitation）", "B": "乳突肌斷裂合併二尖瓣逆流（papillary muscle rupture with mitral regurgitation）", "C": "心室中隔缺損（ventricular septal defect）", "D": "游離壁破裂（free wall rupture）"}, "answer": "A", "note": "", "exam": "114-1", "uid": "114-1-20"}, {"id": 21, "orig": "21", "pdf_page": "p4", "stem": "對於有intermittent claudication之病人，其ankle-brachial index（ABI）大多為：", "options": {"A": "＞1.0", "B": "0.8～1.0", "C": "0.5～0.7", "D": "0.2～0.4"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-21"}, {"id": 22, "orig": "22", "pdf_page": "p4", "stem": "對於主動脈剝離（aortic dissection）病人之血壓控制，下列何項處置最不適合？", "options": {"A": "靜脈注射短效乙型阻斷劑", "B": "靜脈注射甲型及乙型阻斷劑", "C": "靜脈注射乙型阻斷劑及血管擴張劑", "D": "僅使用血管擴張劑"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-22"}, {"id": 23, "orig": "23", "pdf_page": "p5", "stem": "67歲男性，吸菸20年，糖尿病5年僅用口服血糖藥治療，因心肌梗塞入院，給了兩種抗血小板藥 物，在主動脈幫浦（intra-aortic balloon pumping）支持下血壓80/60 mmHg，左心射出率約 35%，且左主冠狀動脈有80%狹窄，左迴旋枝中段多處75%到85%狹窄，右冠狀動脈有兩處80%狹窄， 下列建議何者最不適當？", "options": {"A": "高度建議先行冠狀動脈繞道術（coronary artery bypass grafting）", "B": "可考慮放置更高階機械循環輔助（mechanical circulatory support），如葉克膜、心室輔助器", "C": "應該等抗血小板藥效過後，才行手術，減少出血之可能", "D": "不停跳之冠狀動脈繞道術式（off-pump CABG）與行心肺機之冠狀動脈繞道術式（on-pump CABG） 相比，並無較佳之長期成果"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-23"}, {"id": 24, "orig": "24", "pdf_page": "p5", "stem": "有關機械循環輔助（mechanical circulatory support）之敘述，下列何者錯誤？", "options": {"A": "根據IABP-SHOCK II trial報告，主動脈幫浦（IABP）可以對心因性休克之病患，提供比只使用最 佳藥物治療更好的存活率", "B": "在REMATCH trial報告中，植入型之左心室輔助器，可以對第四級心衰竭病人提供比最佳藥物治療 更好的存活率", "C": "如果要選擇同時對心肺衰竭都可以支持的循環輔助，只有葉克膜（extracorporeal membrane oxygenation, ECMO）", "D": "長效型之心室輔助器（durable ventricular assist device）不但可以用來過渡到心臟移植 （bridge to transplant），也被允許做為終極治療（destination therapy）"}, "answer": "A", "note": "", "exam": "114-1", "uid": "114-1-24"}, {"id": 25, "orig": "25", "pdf_page": "p5", "stem": "71歲陳先生，因吞嚥困難至醫院檢查，證實是食道鱗狀上皮細胞癌（squamous cell carcinoma），經一系列檢查，發現腫瘤侵犯食道肌肉層但未超過肌肉層，有三顆淋巴轉移，但無 遠端轉移，細胞為中度分化（moderately differentiated）。根據AJCC第八版，陳先生為食道癌 病理分期第幾期？", "options": {"A": "IB", "B": "IIB", "C": "IIIB", "D": "IVB"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-25"}, {"id": 26, "orig": "26", "pdf_page": "p5", "stem": "承上題，根據食道癌之分期，接下來陳先生應接受何種治療？", "options": {"A": "接受食道切除及重建手術", "B": "化學治療，然後再開刀", "C": "標靶治療", "D": "術前同時放射線治療加化學治療，然後再開刀"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-26"}, {"id": 27, "orig": "27", "pdf_page": "p6", "stem": "有關肺腺癌（adenocarcinoma）的組織學分型（subtype）中，下列何者之預後最佳？", "options": {"A": "腺泡型（acinar）", "B": "乳頭型（papillary）", "C": "伏壁型（lepidic）", "D": "微乳頭型（micropapillary）"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-27"}, {"id": 28, "orig": "28", "pdf_page": "p6", "stem": "關於類肉瘤病（sarcoidosis）之敘述，下列何者正確？", "options": {"A": "病患肺部多會受影響", "B": "不會導致肺纖維化", "C": "非乾酪性肉芽腫（non-caseating granuloma）只會發生在肺部和兩側肺門淋巴結", "D": "主要治療用藥為抗生素"}, "answer": "A", "note": "", "exam": "114-1", "uid": "114-1-28"}, {"id": 29, "orig": "29", "pdf_page": "p6", "stem": "有關食道裂孔疝氣（esophageal hiatal hernia），下列敘述何者正確？", "options": {"A": "每位病患一定會有症狀", "B": "type I為paraesophageal hernia", "C": "type II又稱rolling hernia", "D": "type III為sliding hernia"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-29"}, {"id": 30, "orig": "30", "pdf_page": "p6", "stem": "關於代謝及減重手術的適應症，下列何者錯誤？", "options": {"A": "BMI＞40或BMI＞35合併肥胖導致的合併症", "B": "無酒精依賴或使用毒品", "C": "無須精神科醫師評估，即可接受手術", "D": "65歲以上的患者若考慮手術，需要更謹慎的評估"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-30"}, {"id": 31, "orig": "31", "pdf_page": "p6", "stem": "關於門靜脈高壓（portal hypertension）的敘述，下列何者錯誤？", "options": {"A": "門靜脈高壓定義為門靜脈壓力與肝靜脈壓力差大於5 mmHg", "B": "由冠狀靜脈（coronary vein）及胃短靜脈（short gastric vein）匯入奇靜脈（azygos vein）產 生之側支循環於臨床的重要性是造成胃食道靜脈曲張", "C": "caput medusae是由於left portal vein和epigastric vein之間臍靜脈（umbilical vein）的再疏 通（recanalization）", "D": "酒精性肝硬化（alcoholic cirrhosis）病人其門靜脈血流阻力發生之處在presinusoidal level"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-31"}, {"id": 32, "orig": "32", "pdf_page": "p6", "stem": "有關急性闌尾炎的敘述，下列何者錯誤？", "options": {"A": "除了白血球數目外，C-反應蛋白（C-reactive protein）、膽色素、前降鈣素（procalcitonin） 檢測有助於預測穿孔性闌尾炎", "B": "非複雜性闌尾炎接受內科抗生素治療，約四分之一病人在一年內須接受手術治療，且有較高比率發 生複雜性闌尾炎", "C": "單孔腹腔鏡手術的結果與美觀均比傳統腹腔鏡手術好", "D": "急性闌尾炎是闌尾癌最常見的表徵"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-32"}, {"id": 33, "orig": "33", "pdf_page": "p7", "stem": "有關胃惡性腫瘤之敘述，下列何者最恰當？", "options": {"A": "對於局部侵犯性胃癌，要有足夠切除範圍，此外淋巴腺的廓清術對其預後有幫助", "B": "對於原發性胃的淋巴瘤，宜先手術再化學治療", "C": "在已開發國家，雖整體胃癌發生率下降，但胃遠端的惡性腫瘤發生率卻上升", "D": "早期胃癌不會淋巴轉移"}, "answer": "A", "note": "", "exam": "114-1", "uid": "114-1-33"}, {"id": 34, "orig": "34", "pdf_page": "p7", "stem": "目前較常用來評估肝臟功能的方法為Child-Pugh classification，下列何者不是評估項目？", "options": {"A": "bilirubin", "B": "albumin", "C": "partial thromboplastin time", "D": "ascites"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-34"}, {"id": 35, "orig": "35", "pdf_page": "p7", "stem": "關於Bismuth-Corlette type I近端膽管癌（proximal cholangiocarcinoma）的手術治療，下列何 項處置為最不必要之手術？", "options": {"A": "膽囊切除", "B": "總膽管切除", "C": "部分肝切除", "D": "肝動脈及門靜脈周圍淋巴結廓清"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-35"}, {"id": 36, "orig": "36", "pdf_page": "p7", "stem": "關於胰臟癌的手術，下列何種情況仍適合做根除性切除？", "options": {"A": "肝臟有多個轉移", "B": "腫瘤侵犯大腸", "C": "腫瘤侵犯上腸繫膜動脈（superior mesenteric artery）", "D": "腫瘤侵犯腹腔動脈（celiac artery）"}, "answer": "B", "note": "", "exam": "114-1", "uid": "114-1-36"}, {"id": 37, "orig": "37", "pdf_page": "p7", "stem": "下列關於短腸症候群（short bowel syndrome）的敘述，何者錯誤？", "options": {"A": "短腸症候群的臨床標誌（hallmarks）包括：腹瀉（diarrhea）、液體和電解質缺乏（fluid and electrolyte deficiency）及營養不良（malnutrition）", "B": "短腸症候群早期治療目標為控制腹瀉、補充水分及電解質、儘快給與TPN", "C": "一旦可進食時，初期以高糖及高蛋白食物為主，以增加腸道吸收", "D": "食物中的脂肪通常以short-chain triglycerides為佳"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-37"}, {"id": 38, "orig": "38", "pdf_page": "p8", "stem": "一位35歲男性因multiple endocrine neoplasia type 2罹患雙側pheochromocytoma，接受雙側腎 上腺切除後產生Nelson’s syndrome，下列症狀何者與Nelson’s syndrome較無關？", "options": {"A": "hyperpigmentation", "B": "visual field defect", "C": "headache", "D": "hearing impairment"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-38"}, {"id": 39, "orig": "39", "pdf_page": "p8", "stem": "一位40歲女性因高血鈣被懷疑罹患primary hyperparathyroidism，因近親有高血鈣的家族史，為 排除familial hypocalciuric hypercalcemia，下列何項檢查最為適當？", "options": {"A": "serum intact parathyroid hormone（PTH）", "B": "24-hour urine calcium", "C": "sestamibi scan", "D": "neck computed tomography（CT）scan"}, "answer": "B", "note": "", "exam": "114-1", "uid": "114-1-39"}, {"id": 40, "orig": "40", "pdf_page": "p8", "stem": "58歲男性病患曾經因罹患濾泡狀甲狀腺癌接受過全甲狀腺切除及三次放射碘治療，目前檢驗結果： thyroglobulin 3872.43 ng/mL，頸部超音波未發現再犯，131I WBS亦未顯示再犯，FDG-PET顯示肺 部及骨骼多處轉移病灶，肺部CT追蹤發現肺轉移病灶明顯增多，下列處置何者最不適當？", "options": {"A": "應再予以大劑量放射碘治療", "B": "應予以sorafenib治療", "C": "應予以lenvatinib治療", "D": "胸椎骨轉移疼痛可予以緩解性放射治療"}, "answer": "A", "note": "", "exam": "114-1", "uid": "114-1-40"}, {"id": 41, "orig": "41", "pdf_page": "p8", "stem": "有關下列乳房疾病的處理，何者正確？", "options": {"A": "fibrocystic change為physiologic change，追蹤即可，不必手術", "B": "core biopsy發現atypical ductal hyperplasia，應小心追蹤，不必切除病灶", "C": "fibroadenoma的malignant potential高，必須手術切除", "D": "malignant phyllodes tumor術後應加做輔助化學治療"}, "answer": "A", "note": "", "exam": "114-1", "uid": "114-1-41"}, {"id": 42, "orig": "42", "pdf_page": "p8", "stem": "進行腋下淋巴結廓清時，若下列何者受損可能導致闊背肌（latissimus dorsi）無力？", "options": {"A": "外側胸神經（lateral pectoral nerve）", "B": "胸背神經（thoracodorsal nerve）", "C": "長胸神經（long thoracic nerve）", "D": "肋間臂神經（intercostobrachial nerve）"}, "answer": "B", "note": "", "exam": "114-1", "uid": "114-1-42"}, {"id": 43, "orig": "43", "pdf_page": "p8", "stem": "Poly ADP ribose polymerase（PARP）抑制劑用於下列何種轉移性乳癌病患最為合適？", "options": {"A": "ER：90%，PR：50%，HER2/neu：0，且不具BRCA1/2突變", "B": "ER：0%，PR：0%，HER2/neu：0，且具BRCA1/2突變", "C": "ER：0%，PR：0%，HER2/neu：3+，且Ki-67＞50%", "D": "ER：90%，PR：50%，HER2/neu：3+，且Ki-67＞20%"}, "answer": "B", "note": "", "exam": "114-1", "uid": "114-1-43"}, {"id": 44, "orig": "44", "pdf_page": "p9", "stem": "一新生兒接受腹部手術，術中腸道的外觀如圖所示，下列何者為此病人最可能之診斷？", "options": {"A": "腸扭結（intestinal volvulus）", "B": "胎便性腹膜炎（meconium peritonitis）", "C": "壞死性腸炎（necrotizing enterocolitis）", "D": "胎便性腸阻塞（meconium ileus）"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-44"}, {"id": 45, "orig": "45", "pdf_page": "p9", "stem": "承上題，對此病人所罹患之疾病，下列敘述何者錯誤？", "options": {"A": "好發於迴盲瓣附近的小腸（terminal ileum），有時也會侵犯大腸", "B": "未必出現白血球增多（leukocytosis）", "C": "隨病況加重常併發血小板減少症（thrombocytopenia）", "D": "只發生在早產兒"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-45"}, {"id": 46, "orig": "46", "pdf_page": "p9", "stem": "疝氣（hernia）係指器官或組織經由鄰近之壁層缺陷突出。腸道經由腹膜腔內之腸繫膜缺損突出稱 之為下列何者？", "options": {"A": "外部疝氣（external hernia）", "B": "內部疝氣（internal hernia）", "C": "鼠蹊疝氣（inguinal hernia）", "D": "腹壁疝氣 （ventral hernia）"}, "answer": "B", "note": "", "exam": "114-1", "uid": "114-1-46"}, {"id": 47, "orig": "47", "pdf_page": "p9", "stem": "神經母細胞瘤（neuroblastoma）約占兒童癌症10%，大多病童因診斷時多已較後期，故預後較差， 但依據國際神經母細胞瘤分期系統（International Neuroblastoma Staging System）之4S分期一 般則預後較佳，下列何者不屬於4S分期？", "options": {"A": "一歲以下發病", "B": "限局部原發腫瘤且擴散限於皮膚", "C": "限局部原發腫瘤且擴散限於肝臟", "D": "限局部原發腫瘤且擴散限於骨頭"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-47"}, {"id": 48, "orig": "48", "pdf_page": "p10", "stem": "下列有關先天性小腸閉鎖（jejunoileal atresia）的敘述，何者最不適當？", "options": {"A": "產前超音波羊水可能正常", "B": "第IIIb型形狀呈現蘋果樹異常（apple tree deformity）", "C": "新生兒可能無法解出胎便", "D": "發生原因與腸繫膜血管的發育有關"}, "answer": "B", "note": "", "exam": "114-1", "uid": "114-1-48"}, {"id": 49, "orig": "49", "pdf_page": "p10", "stem": "下列先天性肺部異常（bronchopulmonary malformations），何者最不容易出現自發性氣胸 （spontaneous pneumothorax）？", "options": {"A": "先天性肺葉氣腫（congenital lobar emphysema）", "B": "支氣管源性囊腫（bronchogenic cyst）", "C": "游離肺（pulmonary sequestration）", "D": "先天性肺部呼吸道畸形（congenital pulmonary airway malformation）"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-49"}, {"id": 50, "orig": "50", "pdf_page": "p10", "stem": "小腸息肉症合併下列症狀（如圖），最常見的基因缺損為：", "options": {"A": "PTEN", "B": "STK11", "C": "P53", "D": "APC"}, "answer": "B", "note": "", "exam": "114-1", "uid": "114-1-50"}, {"id": 51, "orig": "51", "pdf_page": "p10", "stem": "附圖中何者屬於transsphincteric type瘻管？", "options": {"A": "Type 1", "B": "Type 2", "C": "Type 3", "D": "Type 4"}, "answer": "B", "note": "", "exam": "114-1", "uid": "114-1-51"}, {"id": 52, "orig": "52", "pdf_page": "p11", "stem": "痔瘡結紮術最適合下列何種類型的痔瘡？", "options": {"A": "血栓性外痔", "B": "血栓性內痔", "C": "內外混合痔", "D": "內痔"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-52"}, {"id": 53, "orig": "53", "pdf_page": "p11", "stem": "在美國，每年估計有1%～2%的孕婦需要進行必須的外科手術，依據美國胃腸內視鏡外科醫生協會 （The Society of American Gastrointestinal Endoscopic Surgeons）建議在懷孕期間進行腹腔 鏡手術的指南，下列與腹腔鏡手術有關的準則，何者錯誤？", "options": {"A": "診斷性腹腔鏡檢查法（diagnostic laparoscopy）可以考慮用於懷孕患者的急性腹腔檢查與治療", "B": "孕婦腹腔鏡檢查期間應監測術中的CO2濃度", "C": "腹腔鏡膽囊切除術是妊娠期膽囊疾病患者的首選治療方法，但只限於懷孕後期（third trimester）", "D": "懷孕期間有症狀的總膽管結石（choledocholithiasis），可以考慮用經內視鏡逆行性膽胰管攝影 術（endoscopic retrograde cholangiopancreatography, ERCP）及括約肌切開取石術，合併腹腔 鏡膽囊切除術處理"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-53"}, {"id": 54, "orig": "54", "pdf_page": "p11", "stem": "消化性潰瘍穿孔（perforated peptic ulcer）是典型的外科急症，其手術方式有腹腔鏡手術與開 腹手術，下列敘述何者錯誤？", "options": {"A": "消化性潰瘍穿孔也可以腹腔鏡治療，小於1厘米的穿孔通常可以用縫合方式修補穿孔，並用血流支 配良好的網膜支撐", "B": "在2001年以後進行的隨機對照試驗中，腹腔鏡手術比開腹手術需更多時間", "C": "不論腹腔鏡或開腹手術，對於較大的穿孔或具有纖維化的潰瘍，皆可用血流支配良好的網膜進行修 復", "D": "比較此兩種方法，腹腔鏡手術後住院時間較短，且術後感染併發症減少"}, "answer": "B", "note": "", "exam": "114-1", "uid": "114-1-54"}, {"id": 55, "orig": "55", "pdf_page": "p12", "stem": "關於內視鏡及血管內手術（endoluminal and endovascular surgery）的敘述，下列何者錯誤？", "options": {"A": "良性原因引起的消化道狹窄（benign gastrointestinal stricture），比較不建議用支架 （stenting）的方式治療，除非預期患者餘命不長", "B": "在膽道或泌尿道阻塞，常用塑膠支架（plastic stent）做暫時性的治療", "C": "金屬支架（metal stent）可以讓組織長進去（tissue ingrowth），進而預防支架的位移 （migration），但是長久下來仍有管路阻塞之疑慮", "D": "冠狀動脈的塗藥支架（drug-eluting coronary stents）可以減少血管內皮的增生（endothelial proliferation），幫助血管的暢通且不需要抗凝血劑去預防血栓（thrombosis）"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-55"}, {"id": 56, "orig": "56", "pdf_page": "p12", "stem": "下列關於良性骨腫瘤的敘述，何者最不適當？", "options": {"A": "單純性骨囊腫（simple bone cyst）的病灶大約半數發生在肱骨近端，X光影像可見 \"fallen leaf\" sign", "B": "骨巨大細胞瘤（giant cell tumor of the bone）與調控破骨細胞形成（osteoclastogenesis）的 RANK / RANKL系統失衡有關", "C": "復發的骨巨大細胞瘤（giant cell tumor of the bone）有80%的機率會轉移到肺部", "D": "許多腫瘤的病理組織裡會出現巨大細胞（giant cells）"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-56"}, {"id": 57, "orig": "57", "pdf_page": "p12", "stem": "20歲男性足球比賽中間被絆倒，足部受傷時是在內翻（inversion）及蹠屈（plantar flexion）的 姿勢，急診室檢查發現足踝瘀青腫脹，下列敘述何者最不適當？", "options": {"A": "可能造成外側足部韌帶的受傷，最常受傷的是anterior talofibular ligament", "B": "可能造成內側三角韌帶（deltoid ligament）的撕除性骨折（avulsion fracture）", "C": "可能造成雙踝骨折（bimalleolar fracture）或三踝骨折（trimalleolar fracture）", "D": "可能造成脛腓骨聯合（syndesmosis）的受傷，造成關節不穩定"}, "answer": "B", "note": "", "exam": "114-1", "uid": "114-1-57"}, {"id": 58, "orig": "58", "pdf_page": "p12", "stem": "關於斷指的處理，下列敘述何者最適當？", "options": {"A": "斷指需先用浸泡濕潤的開水紗布包著，並放入夾鏈袋子裡", "B": "斷指送醫時直接放在夾鏈袋子裡", "C": "斷指送醫時直接浸泡在低溫無菌水的夾鏈袋子裡", "D": "病人斷指處出血最好用紗布加壓止血"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-58"}, {"id": 59, "orig": "59", "pdf_page": "p12", "stem": "下列何者最不容易導致髕骨脫臼（patellar dislocation）？", "options": {"A": "高位髕骨（patella alta）", "B": "膝反屈（genu recurvatum）", "C": "較小的Q角度（Q angle）", "D": "髕骨活動度過大（patellar hypermobility）"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-59"}, {"id": 60, "orig": "60", "pdf_page": "p13", "stem": "一位11歲小朋友，身高150公分，體重80公斤，近兩星期覺得走路有困難，無法上下樓梯，兩側的 髖關節都覺得僵硬疼痛，無法翹腳而且走路跛行，下列的疾病診斷中那一項最有可能？", "options": {"A": "髖關節發育不良（developmental dysplasia of the hip）", "B": "股骨頭骨骺滑脫症（slipped capital femoral epiphysis）", "C": "Osgood-Schlatter氏疾病（Osgood-Schlatter disease）", "D": "Blount氏疾病（Blount disease）"}, "answer": "B", "note": "", "exam": "114-1", "uid": "114-1-60"}, {"id": 61, "orig": "61", "pdf_page": "p13", "stem": "下列何者不是手部的掌內肌群（intrinsic muscle）？", "options": {"A": "dorsal interossei", "B": "lumbricals", "C": "flexor digitorum profundus", "D": "hypothenar muscle"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-61"}, {"id": 62, "orig": "62", "pdf_page": "p13", "stem": "有關頸椎後縱韌帶骨化症（ossification of the posterior longitudinal ligament），下列敘 述何者最不適當？", "options": {"A": "好發於亞洲人，且男性較多", "B": "最常見於頸椎第四、五、六節（C4, C5, C6）", "C": "常會合併其他脊椎問題，例如廣泛性特發骨質增生症（diffuse idiopathic skeletal hyperostosis）、脊椎關節退化（spondylosis）及僵直性脊椎炎（ankylosing spondylitis）", "D": "為了解除脊髓神經壓迫，應施行手術減壓才會有神經功能的進步"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-62"}, {"id": 63, "orig": "63", "pdf_page": "p13", "stem": "有關骨水泥（bone cement : methyl methacrylate）的敘述，下列何者最適當？", "options": {"A": "可以像黏膠一樣將人工關節黏在骨關節上", "B": "一般分裝成粉劑與水劑，瓶裝水劑是polymer，儲存時要避光", "C": "其聚合反應（polymerization）是一種吸熱反應", "D": "可能併發症是monomer或血栓導致，嚴重時會休克、心臟停止"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-63"}, {"id": 64, "orig": "64", "pdf_page": "p13", "stem": "下列有關腎臟外傷（renal injury）的敘述，何者錯誤？", "options": {"A": "腎臟被膜下血腫（subcapsular hematoma）是最常見的腎臟外傷", "B": "腎實質1公分裂傷，同時併有尿液滲出（extravasation）時，其腎臟外傷分類屬於第3度腎臟外傷", "C": "腎臟血管性高血壓（renal vascular hypertension）是屬於腎臟外傷後晚期發生的併發症之一", "D": "尿性囊腫（urinoma）為腎盂裂傷而沒有手術修補時容易發生的併發症之一"}, "answer": "B", "note": "", "exam": "114-1", "uid": "114-1-64"}, {"id": 65, "orig": "65", "pdf_page": "p14", "stem": "65歲抽菸男性，主訴最近半年反覆性無痛血尿，靜脈尿路攝影（IVU）發現膀胱左側有一2公分陰 影，膀胱鏡發現膀胱腫瘤。在診斷腫瘤侵犯深度方面，下列何者最準確？", "options": {"A": "電腦斷層檢查（CT）", "B": "多變項核磁共振檢查（multiparametric MRI）", "C": "檢查組織纖維細胞生長因子受體3（FGFR3）及p53基因表現", "D": "經尿道膀胱腫瘤切除（TURBT）及肌肉層切片檢查"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-65"}, {"id": 66, "orig": "66", "pdf_page": "p14", "stem": "下列何者不是腎細胞癌（renal cell carcinoma）合併下腔靜脈腫瘤栓塞常見的表徵？", "options": {"A": "下肢水腫", "B": "血尿", "C": "肺栓塞", "D": "右心房內腫塊"}, "answer": "B", "note": "", "exam": "114-1", "uid": "114-1-66"}, {"id": 67, "orig": "67", "pdf_page": "p14", "stem": "下列有關良性前列腺增生（benign prostatic hyperplasia）病人檢查的敘述，何者最不恰當？", "options": {"A": "病人需要進行尿液分析以排除感染或血尿，並視需要進行血清肌酸酐測量以評估腎功能", "B": "建議每位病人都應安排上泌尿道的影像學檢查（腎臟超音波或電腦斷層掃描），以了解前列腺增生 造成膀胱出口阻塞的嚴重程度", "C": "不建議常規施行膀胱鏡檢查來確定病人是否需要治療，但若進行膀胱鏡檢查可以幫助要接受侵入性 治療的病人選擇其手術方法", "D": "疑似神經性膀胱或前列腺手術失敗的病人，可考慮先施行膀胱壓力圖和進一步的尿路動力學檢查"}, "answer": "B", "note": "", "exam": "114-1", "uid": "114-1-67"}, {"id": 68, "orig": "68", "pdf_page": "p14", "stem": "下列何種疾病或手術最不會造成逼尿肌收縮力低下（detrusor underactivity）？", "options": {"A": "腦中風", "B": "根治性子宮切除術", "C": "糖尿病", "D": "尿路結石"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-68"}, {"id": 69, "orig": "69", "pdf_page": "p14", "stem": "36歲男性因不孕症求診，精液分析顯示無精子，抽血檢驗生殖相關荷爾蒙都正常。身體診察發現兩 側睪丸及輸精管皆正常，兩側副睪腫脹飽滿。睪丸切片檢查發現睪丸組織造精都正常。預計安排試 管嬰兒治療，須進行取精手術。下列何處最不可能取到精子？", "options": {"A": "睪丸（testis）", "B": "副睪（epididymis）", "C": "輸精管（vas deferens）", "D": "儲精囊（seminal vesicle）"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-69"}, {"id": 70, "orig": "70", "pdf_page": "p14", "stem": "下列有關尿道下裂的手術，何者正確？", "options": {"A": "嚴重的陰莖彎曲並不會影響手術的成功率", "B": "第一次手術失敗後，最好在3個月內再度施行第二次手術，以減少病人心理負擔", "C": "手術中原有的尿道板（urethral plate）應予以保留", "D": "使用包皮的旋轉皮瓣不是一個好的手術方法"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-70"}, {"id": 71, "orig": "71", "pdf_page": "p15", "stem": "有關膀胱輸尿管逆流之敘述，下列何者正確？", "options": {"A": "逆流的程度可以分為五級，第一級是指逆流到腎盂", "B": "第一級到第三級逆流，輸尿管及腎盂並未擴張", "C": "手術可以將輸尿管埋在膀胱的黏膜下通道來矯正逆流，通道的長度與輸尿管的直徑比例建議為5：1", "D": "目前主要的治療已轉變為將膠原蛋白或玻尿酸注射到輸尿管開口來矯正逆流，再也不需要靠侵入性 的手術來治療"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-71"}, {"id": 72, "orig": "72", "pdf_page": "p15", "stem": "75歲老人由療養院送來，主訴腹脹，腹部X光片如圖（A），下消化道鋇劑攝影如圖（B），則其最 可能的診斷為下列何者？", "options": {"A": "無力性腸阻塞（adynamic ileus）", "B": "上腸繫膜動脈症候群（superior mesenteric artery syndrome）", "C": "乙狀結腸扭轉（sigmoid volvulus）", "D": "近端腸環症候群（afferent loop syndrome）"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-72"}, {"id": 73, "orig": "73", "pdf_page": "p17", "stem": "附圖是一位13歲女性脛骨骨肉瘤（osteosarcoma）的膝部X光影像，箭頭所指的影像表現是下列何 者？", "options": {"A": "遊動體（loose body）", "B": "軟組織鈣化（soft tissue calcification）", "C": "骨膜反應（periosteal reaction）", "D": "骨折（fracture）"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-73"}, {"id": 74, "orig": "74", "pdf_page": "p17", "stem": "78歲女性，主訴一週以來步態不穩且頭痛。未注射顯影劑的頭部電腦斷層影像如圖，最可能的診斷 為何？", "options": {"A": "bilateral subarachnoid hemorrhage", "B": "bilateral meningioma", "C": "bilateral subacute epidural hematoma", "D": "bilateral subacute subdural hematoma"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-74"}, {"id": 75, "orig": "75", "pdf_page": "p18", "stem": "25歲女性因發燒到急診，病人主訴雙側腰痠痛及頻尿。體溫39℃，血壓110/78 mmHg，心跳 92/min。抽血檢查發現：白血球10,000/μL，血紅素12 g/dL，血小板165,000/μL。肝腎功能正 常。尿液檢查發現白血球＞100/HPF，紅血球5～10/HPF，尿液懷孕測驗為陰性。下列敘述何者最適 當？", "options": {"A": "做血液細菌培養的結果有20%與尿液培養結果不同", "B": "腎臟超音波檢查是診斷有無結石或腎膿瘍的最敏感方法", "C": "此病人最可能的診斷為腎盂腎炎（pyelonephritis）", "D": "此病人需要給與7～14天的靜脈注射抗生素治療"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-75"}, {"id": 76, "orig": "76", "pdf_page": "p18", "stem": "15歲男性，因陰囊疼痛數小時後至急診，發現睪丸腫大及壓痛，有關此臨床狀況，下列敘述何者最 不適當？", "options": {"A": "如合併頻尿及解尿疼痛時，診斷為副睪炎比睪丸扭轉機率高", "B": "懷疑睪丸扭轉時，檢查常發現患側提睪反射（cremasteric reflex）消失", "C": "診斷為精索靜脈曲張（varicocele）的可能性比副睪炎或睪丸扭轉機率高", "D": "使用超音波診斷睪丸扭轉比電腦斷層掃描更適當"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-76"}, {"id": 77, "orig": "77", "pdf_page": "p18", "stem": "關於傷口處置，下列何者最適當？", "options": {"A": "頭皮之傷口，以刮鬍刀剔除比用剪刀剪短毛髮可降低傷口感染率", "B": "成人上眼眶的傷口，不應該剃除眉毛，以免毛髮無法生長", "C": "傷口縫合後一律開立抗生素", "D": "沖洗液加入雙氧水沖洗傷口有更好效果"}, "answer": "B", "note": "", "exam": "114-1", "uid": "114-1-77"}, {"id": 78, "orig": "78", "pdf_page": "p18", "stem": "有關醫病關係，下列何者是最適當的描述？", "options": {"A": "文化差異使得病人對於何謂「良好醫療照護」會有不同的想法", "B": "病人疾病診斷會受到醫病關係的影響", "C": "無論疾病的種類或急慢性，病人對醫病關係及醫病溝通的期待都相同", "D": "病患滿意度可作為醫病溝通是否良好的主要評量"}, "answer": "A", "note": "", "exam": "114-1", "uid": "114-1-78"}, {"id": 79, "orig": "79", "pdf_page": "p18", "stem": "有關醫療錯誤（medical errors），下列敘述何者最恰當？", "options": {"A": "因為手術過程的疏失導致病人受到傷害，稱為不採取行動的錯誤（errors of omission）", "B": "為避免徒增病人的憂慮而隱瞞醫療錯誤，並不違反醫學倫理", "C": "醫師可能在未疏忽的情況下犯錯，仍應誠實告知病人", "D": "為減少醫療意外事件，醫院應積極追究醫師醫療錯誤的責任"}, "answer": "C", "note": "", "exam": "114-1", "uid": "114-1-79"}, {"id": 80, "orig": "80", "pdf_page": "p19", "stem": "王先生89歲，育有5位子女，與小兒子同住，10年前被診斷阿茲海默症。王先生在罹病前就已經指 定了一位很要好的朋友蔡先生為其代理人，當病情逐年惡化，已無法經進食攝取足夠維持生理需求 之能量。試過放置鼻胃管，但多次被王先生拔除。你是一般外科醫師，王先生被家屬帶來門診，由 神經內科轉至外科希望你能幫王先生做灌食用胃造口手術，小兒子同意，但其他不同住的子女反 對，下列何者最適當？", "options": {"A": "因為蔡先生沒有血緣關係，所以蔡先生並沒有參與醫療決策的權利", "B": "5位子女意見不同時，應以長子的意見為優先", "C": "5位子女意見不同時，應以主要照顧的小兒子意見為主", "D": "如果找不到蔡先生，醫院應邀集5位子女，共同協議以達成決定"}, "answer": "D", "note": "", "exam": "114-1", "uid": "114-1-80"}]}, "114-2": {"label": "114-2（第二次）", "questions": [{"id": 1, "orig": "25", "pdf_page": "6–6", "stem": "下列症狀何者與胸腔疾病最不相關?", "options": {"A": "superior vena cava syndrome", "B": "Horner syndrome", "C": "pseudopolycythemia", "D": "Pancoast syndrome"}, "answer": "C", "note": "", "exam": "114-2", "uid": "114-2-25"}, {"id": 2, "orig": "53", "pdf_page": "11–12", "stem": "承上題,若患者手術後乙狀結腸癌病理分期為第三期( stage III ),關於後續治療或追蹤,下列何者最不適 當?", "options": {"A": "若術前血清癌胚胎抗原( carcinoembryonic antigen, CEA )未上升,則後續追蹤可不用追蹤血清癌胚胎抗 原", "B": "因病患為第三期,可建議病患接受輔助性化學治療", "C": "術後滿12個月可建議患者做大腸鏡檢查來追蹤", "D": "追蹤過程中若出現肝臟或肺臟單一遠端轉移,在謹慎的評估後,有些患者仍然可以接受轉移腫瘤切除手術"}, "answer": "A", "note": "", "exam": "114-2", "uid": "114-2-53"}, {"id": 3, "orig": "78", "pdf_page": "17–17", "stem": "40歲病人因工作意外導致顱內大量出血併重度昏迷,臨床上需施行緊急開顱手術以避免腦壓過高導致腦死。 醫師讀取病人健保卡資料時發現病人曾經簽署預立醫療決定不施行「心肺復甦術」及「維生醫療」,此時的 醫療決策何者最適當?", "options": {"A": "因非末期病人,故應告知家屬病情並獲同意後施行開顱手術", "B": "應尊重病人不施行「心肺復甦術」及「維生醫療」意願,並給予安寧緩和醫療", "C": "應依病情發展,先給予維生醫療支持,如預後不佳則施予安寧緩和醫療", "D": "應告知家屬可能的嚴重後遺症,建議家屬不為病人施行手術"}, "answer": "A", "note": "", "exam": "114-2", "uid": "114-2-78"}, {"id": 4, "orig": "65", "pdf_page": "14–14", "stem": "下列有關腎上腺瘤( adrenal tumor )之敘述,何者錯誤?", "options": {"A": "大於6公分腎上腺瘤如無功能,首先建議密集追蹤即可", "B": "目前最佳腎上腺切除方法為利用腹腔鏡手術進行", "C": "小於4公分且有功能的腎上腺瘤,建議手術切除治療", "D": "腎上腺瘤大部分為影像檢查時意外發現"}, "answer": "A", "note": "", "exam": "114-2", "uid": "114-2-65"}, {"id": 5, "orig": "54", "pdf_page": "12–12", "stem": "關於腹腔鏡膽囊切除手術與傳統開腹手術之比較,下列敘述何者錯誤?", "options": {"A": "腹腔鏡膽囊切除手術的嚴重併發症遠低於開腹手術", "B": "腹腔鏡膽囊切除手術的術後疼痛較低", "C": "腹腔鏡膽囊切除手術的術後恢復較快", "D": "腹腔鏡膽囊切除手術應用於急性膽囊炎,需要較長的手術時間且有較高機率造成膽管損傷"}, "answer": "A", "note": "", "exam": "114-2", "uid": "114-2-54"}, {"id": 6, "orig": "41", "pdf_page": "9–9", "stem": "一位65歲女性因頸部腫大多年就醫,理學檢查時,下列何者徵象表示可能有胸內甲狀腺腫( intrathoracic  goiter)導致上腔靜脈壓迫情形?", "options": {"A": "Carnett sign", "B": "Kehr sign", "C": "Phalen sign", "D": "Pemberton sign"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-41"}, {"id": 7, "orig": "76", "pdf_page": "16–16", "stem": "有關腸阻塞病人至急診,下列敘述何者最適當?", "options": {"A": "小腸阻塞發生的機率多於大腸阻塞機率", "B": "腸阻塞病人腸子蠕動變快,抗痙攣藥物如 Buscopan (hyoscine butylbromide )應儘早使用", "C": "常見血液中脂肪酶( lipase)濃度會上升 5倍以上", "D": "小腸阻塞很少是因為疝氣或手術後造成的"}, "answer": "A", "note": "", "exam": "114-2", "uid": "114-2-76"}, {"id": 8, "orig": "31", "pdf_page": "7–7", "stem": "有關鼠蹊部疝氣( inguinal hernia ),下列敘述何者錯誤?", "options": {"A": "鼠蹊部疝氣可分為直接型或間接型疝氣", "B": "馬庫型疝氣( pantaloon -type hernia )是指兩種都有", "C": "間接型疝氣指的是因腹壓增加,而間接形成的疝氣", "D": "直接型疝氣的疝氣囊( sac)直接由 Hesselbach's triangle 鼓出"}, "answer": "C", "note": "", "exam": "114-2", "uid": "114-2-31"}, {"id": 9, "orig": "39", "pdf_page": "8–8", "stem": "下列關於 follicular thyroid carcinoma 的敘述,何者錯誤?", "options": {"A": "發生率有下降的趨勢,可能與食鹽加碘,及病理組織分類的進步有關", "B": "手術前無法經由 fine needle aspiration cytology 診斷是follicular adenoma 或是follicular carcinoma", "C": "頸部淋巴結轉移發生率較低", "D": "經常為multi-focal,故手術須將甲狀腺切除乾淨"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-39"}, {"id": 10, "orig": "4", "pdf_page": "1–1", "stem": "有關毒蛇咬傷的敘述,下列何者錯誤?", "options": {"A": "被百步蛇咬傷後的局部特徵為組織腫脹、劇痛及瘀血,嚴重時可造成肢體的腔室症候群及大量組織壞死", "B": "當被毒蛇咬傷時切勿將傷口劃開,亦不可將毒液吸出或使用止血帶", "C": "毒蛇咬傷之嚴重度評估包含局部組織腫脹及瘀血範圍、疼痛程度、水泡、瘀斑的形成及生命徵象是否異常等", "D": "毒蛇血清的給與需及時,通常會依據病人的體重來計算應給與劑量"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-4"}, {"id": 11, "orig": "36", "pdf_page": "8–8", "stem": "大腸癌併發肝臟轉移的病人,下列何項不是影響其手術切除肝臟腫瘤後存活的主要因素?", "options": {"A": "CEA血中濃度大於 200 ng/mL", "B": "肝轉移腫瘤的大小大於 5公分", "C": "原發腫瘤的位置在直腸( rectum)", "D": "與原發的大腸癌同時發現的肝臟轉移腫瘤( synchronous liver metastasis )"}, "answer": "C", "note": "", "exam": "114-2", "uid": "114-2-36"}, {"id": 12, "orig": "9", "pdf_page": "2–2", "stem": "一位18歲男性因車禍送來急診,剛開始意識清楚可以對答問題,頭皮有一撕裂傷; 30分鐘後,在縫合的過程 中,意識狀況變差至  E2V1M4。下列何項處置最適當?", "options": {"A": "趕快安排 brain CT ,以排除顱內出血的可能", "B": "立即執行 bedside FAST ,檢查是否有腹內器官破裂出血的可能", "C": "抽血檢查以評估是否有電解質的異常,造成意識模糊", "D": "重新量測生命徵象,必要時給與氣管內管插管,維持呼吸道通暢"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-9"}, {"id": 13, "orig": "6", "pdf_page": "2–2", "stem": "一位因短腸症( short bowel syndrome )併腹瀉,而長期接受全中心靜脈營養( total parenteral  nutrition )的病人,如果發生 perioral pustular rash, darkening of skin creases 及neuritis ,最可能 是因缺乏下列何項營養成分?", "options": {"A": "蛋白質", "B": "脂肪酸", "C": "維生素B", "D": "鋅離子"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-6"}, {"id": 14, "orig": "59", "pdf_page": "13–13", "stem": "一位大專甲組運動員發生壓力性骨折( stress fracture ),下列敘述何者最不適當?", "options": {"A": "增加運動量時就會疼痛", "B": "可能會發生在骨盆、股骨頸、脛骨、舟狀骨( navicular )與蹠骨( metatarsals )等部位", "C": "女性運動員合併營養不良、骨質疏鬆與月經停止時,容易發生", "D": "最佳的治療方式是以手術復位後骨釘固定"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-59"}, {"id": 15, "orig": "19", "pdf_page": "4–5", "stem": "一位28歲70公斤的男性被送到急診時,初步評估全身有 70%深二度燒傷,需評估前 8小時內體液的補充。 根據Parkland formula 下列何者為最佳選擇?", "options": {"A": "9,800 mL lactated Ringer (LR)輸液", "B": "9,800 mL normal saline (NS)輸液", "C": "4,900 mL 5% Dextrose 輸液", "D": "4,900 mL lactated Ringer (LR)輸液"}, "answer": "A", "note": "", "exam": "114-2", "uid": "114-2-19"}, {"id": 16, "orig": "40", "pdf_page": "8–9", "stem": "下列關於 primary hyperparathyroidism 的敘述,何者正確?", "options": {"A": "80%的病人合併有 MEN 1或MEN 2B", "B": "病人的副甲狀腺數量通常多於四顆以上", "C": "若病因為 solitary parathyroid tumor ,parathyoid adenoma 與parathyroid carcinoma 的比例約為 1:3", "D": "對於parathyroid adenoma 的定位檢查, sestamibi scan 的敏感度( sensitivity )大於80%"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-40"}, {"id": 17, "orig": "33", "pdf_page": "7–7", "stem": "對於十二指腸潰瘍的治療,下列何者錯誤?", "options": {"A": "藥物控制為治療的第一線考慮", "B": "對於疼痛無法控制的潰瘍,可以考慮次全胃切除手術", "C": "對於急性潰瘍穿孔的手術方針是越簡單越好,術後輔以氫離子阻斷劑使用為佳", "D": "與胃潰瘍不同,十二指腸潰瘍沒有惡性腫瘤的機會"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-33"}, {"id": 18, "orig": "38", "pdf_page": "8–8", "stem": "下列有關急性膽管炎的敘述,何者正確?1 Charcot triad 是指黃疸、右上腹痛、發燒  2患者在 Charcot  triad的階段,緊急手術並非是必要的  3Reynolds pentad 是指Charcot triad 再加上休克及代謝性酸中毒   4當患者有 Reynolds pentad 時,若不予以緊急引流處置,會有致命的危險  5膽汁細菌培養最常見的細菌 是Klebsiella,", "options": {"A": "1234", "B": "2345", "C": "1245", "D": "僅345 E. Coli, Enterobacter, Pseudomonas  及 Citrobacter spp."}, "answer": "C", "note": "", "exam": "114-2", "uid": "114-2-38"}, {"id": 19, "orig": "72", "pdf_page": "15–15", "stem": "關於疑似氣胸之胸部 X光影像,下列敘述何者最不恰當?", "options": {"A": "若影像中氣胸不明顯,可請患者吐氣後再照一張胸部後前位( postero-anterior view )X光影像以協助診 斷", "B": "張力性氣胸的特徵包括縱隔( mediastinum )偏移", "C": "橫膈膜反轉( inversion )可發生於張力性氣胸", "D": "張力性氣胸的特徵通常為少量的空氣漏至肋膜腔"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-72"}, {"id": 20, "orig": "45", "pdf_page": "9–10", "stem": "鼠蹊疝氣( inguinal hernia )是兒童最常見手術,有關兒童之先天性鼠蹊疝氣,下列敘述何者錯誤?", "options": {"A": "發生原因係正常出生前會關閉之腹膜鞘突( processus vaginalis )未閉合造成", "B": "男性較女性常見,右側較左側常見", "C": "傳統或腹腔鏡疝氣修補手術為關閉腹膜鞘突( processus vaginalis )", "D": "一歲以下之幼兒因鼠蹊環較窄,所以發生嵌頓性疝氣( incarceration )之風險較低"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-45"}, {"id": 21, "orig": "23", "pdf_page": "5–5", "stem": "有關胸主動脈瘤之敘述,下列何者錯誤?", "options": {"A": "以現有之觀念,先天性雙主動脈瓣( congenital bicuspid aortic valve )可以視為高危險群,有演變為升 主動脈瘤之可能", "B": "若女性患者的主動脈瘤最大直徑為 7公分,即可建議手術", "C": "升主動脈瘤最大直徑為 6公分,且無主動脈逆流,不一定非進行主動脈根部置換術( aortic root replacement )不可,可以考慮行瓣膜保留術式( valve-sparing procedure )", "D": "血管內支架術式( endovascular stenting )已成為治療升主動脈瘤之主流,一般以 DeBakey分類來評估是 否適合放置支架及有無影響腦部血流的風險"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-23"}, {"id": 22, "orig": "67", "pdf_page": "14–14", "stem": "一位45歲女性病人,健檢時超音波檢查發現右腎有一直徑 2.5公分,邊界清楚的圓形實質腫瘤,其體積的一 半向上突出於右腎上緣,並無任何症狀,下列何者錯誤?", "options": {"A": "如果超音波是低回音性( hypoechoic )的實質腫瘤,且呈現中心不均質( heterogeneous )的現象,最可能 是腎細胞癌( renal cell carcinoma )", "B": "如果超音波是高回音性( hyperechoic )的實質腫瘤,最可能是一種含有脂肪成分的良性腫瘤", "C": "如果懷疑是腎細胞癌時,必須做經皮穿刺切片進行病理診斷", "D": "如果懷疑是良性腫瘤時,可以暫時不做處理追蹤即可"}, "answer": "C", "note": "", "exam": "114-2", "uid": "114-2-67"}, {"id": 23, "orig": "46", "pdf_page": "10–10", "stem": "一名體重約 2.5公斤的女嬰,出生時有呼吸窘迫、腹部凹陷的現象。 X光檢查發現在左側胸腔內充滿腸氣 (如圖)。下列敘述何者錯誤?", "options": {"A": "此新生兒為先天性橫膈疝氣( congenital diaphragmatic hernia ),其腸道經由橫膈缺損處進入胸腔", "B": "此疾病的發生原因尚未十分清楚,但推測可能是在胚胎時期,胸腹膜管( pleuroperitoneal canal )沒有正 常閉合造成,約 80%發生在左側", "C": "肺動脈高壓( pulmonary hypertension )常是罹患此病新生兒的致死原因", "D": "因為腹部臟器在胸腔,會嚴重影響新生兒的呼吸與換氣,因此在出生後要立即安排緊急手術將腹部臟器復位 並修補橫膈缺損"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-46"}, {"id": 24, "orig": "14", "pdf_page": "3–4", "stem": "有關毛毛樣血管疾病( moyamoya disease )的敘述,下列何者錯誤?", "options": {"A": "亞洲人較多", "B": "多發生在兩側血管", "C": "影像上最常見中大腦動脈與後大腦動脈血管狹窄萎縮", "D": "小孩通常以缺血性腦病變表現"}, "answer": "C", "note": "", "exam": "114-2", "uid": "114-2-14"}, {"id": 25, "orig": "30", "pdf_page": "7–7", "stem": "下列關於 paraesophageal hernia 之敘述,何者最不適當?", "options": {"A": "經診斷後,應一律手術,以防發生 complication", "B": "由於hiatus之續漸寬大引起", "C": "胃是最常 herniate 的器官", "D": "阻塞性之症狀為最常見"}, "answer": "A", "note": "", "exam": "114-2", "uid": "114-2-30"}, {"id": 26, "orig": "79", "pdf_page": "17–17", "stem": "40歲男子要求進行手術回復其 5年前的男性結紮。他在前一段婚姻有一個小孩,現在準備要再婚。當醫師幫 他做身體診察時,發現他兩側睪丸萎縮。男子表示,自其青春期後,睪丸發育大小都一直沒有變化。進一步 檢查,發現其染色體核型為 46, XX。此時,下列處理方式何者最恰當?", "options": {"A": "手術照做,行禮如儀,以免節外生枝", "B": "如實以告,並且解釋無法幫他做手術的原委", "C": "找理由不幫他動手術,建議另請其他醫師處理", "D": "請其未婚妻前來,一起解釋"}, "answer": "B", "note": "", "exam": "114-2", "uid": "114-2-79"}, {"id": 27, "orig": "3", "pdf_page": "1–1", "stem": "下列何者不是肝臟移植的適應症?", "options": {"A": "乙醯胺酚( acetaminophen )過量引發的肝毒性導致急性肝衰竭", "B": "慢性B型肝炎引發急性發作及肝衰竭", "C": "慢性C型肝炎合併肝硬化、嚴重腹水及肝腎症候群( hepatorenal syndrome )", "D": "小型肝細胞癌合併門脈分枝腫瘤血栓及末期肝病"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-3"}, {"id": 28, "orig": "16", "pdf_page": "4–4", "stem": "下列何者不是斷指顯微重接( digital replantation )的絶對適應症( strong indications )?", "options": {"A": "多根手指截斷時( multiple digital amputations )", "B": "拇指截斷時( thumb amputation )", "C": "小孩子任一手指截斷時( any amputated part in children )", "D": "成人單一手指在屈指淺肌近端處截斷時( amputation at proximal flexor digitorum  superficialis of a single finger in adults )"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-16"}, {"id": 29, "orig": "43", "pdf_page": "9–9", "stem": "關於乳房疾病,下列敘述何者錯誤?", "options": {"A": "乳房良性纖維腺瘤( fibroadenoma )和乳房水囊( cyst)可以用超音波進行鑑別診斷", "B": "經由乳房攝影檢查發現的乳房微小鈣化( microcalcification ),進行手術切片診斷最常見的是硬化性腺腫 大(sclerosing adenosis )", "C": "乳管原位癌( DCIS)包括四種亞型,其中 papillary 與comedo type 是屬於高惡性分化度,而 solid與 cribriform 是屬於低惡性分化度", "D": "乳癌的預後和其組織學上的亞型有關,包括分化度、荷爾蒙受體( ER、PR)及生長因子受體 2(HER2/neu )"}, "answer": "C", "note": "", "exam": "114-2", "uid": "114-2-43"}, {"id": 30, "orig": "26", "pdf_page": "6–6", "stem": "小孩子最常發現的縱隔腔腫瘤是:", "options": {"A": "胸腺囊腫( thymic cyst )", "B": "淋巴瘤( lymphoma )", "C": "神經源腫瘤( neurogenic tumor )", "D": "生殖細胞腫瘤( germ cell tumor )"}, "answer": "C", "note": "", "exam": "114-2", "uid": "114-2-26"}, {"id": 31, "orig": "11", "pdf_page": "3–3", "stem": "下列關於 central cord syndrome 的敘述,何者錯誤?", "options": {"A": "上肢的運動功能缺損大於下肢", "B": "常導因於 acute cervical hyperflexion injury", "C": "可能伴隨有 sphincter dysfunction ,通常造成 urinary retention", "D": "通常下肢的肌力會比上肢的肌力早回復"}, "answer": "B", "note": "", "exam": "114-2", "uid": "114-2-11"}, {"id": 32, "orig": "70", "pdf_page": "15–15", "stem": "依Weigert-Meyer rule ,在單側雙套輸尿管( duplicated ureter )的病人,下列敘述何者正確?", "options": {"A": "引流上端腎臟的輸尿管,其開口位於膀胱上端及外側", "B": "引流上端腎臟的輸尿管,其開口位於膀胱下端及內側", "C": "只有引流下端腎臟的輸尿管較易發生逆流", "D": "單側三套輸尿管所有分型亦適用 Weigert-Meyer rule"}, "answer": "B", "note": "", "exam": "114-2", "uid": "114-2-70"}, {"id": 33, "orig": "51", "pdf_page": "11–11", "stem": "35歲男性主訴 2週前用力解便後開始出現肛門疼痛,偶爾解便出血。在門診以肛門鏡檢查,發現肛門後側有 一0.5公分傷口,肛門外出現皮膚突起( skin tag ),其最可能的診斷為何?", "options": {"A": "痔瘡脫出( hemorrhoids prolapse )", "B": "肛門膿瘍( abscess)", "C": "肛裂(anal fissure )", "D": "肛門瘻管( fistula in ano )"}, "answer": "C", "note": "", "exam": "114-2", "uid": "114-2-51"}, {"id": 34, "orig": "64", "pdf_page": "13–14", "stem": "目前對於急性腎絞痛( acute renal colic )病人最快速且準確的影像診斷檢查是:", "options": {"A": "無顯影劑電腦斷層掃描( noncontrast  computed tomography )", "B": "靜脈注射泌尿系統攝影檢查( intravenous pyelography )", "C": "逆行性腎盂攝影( retrograde pyelography )", "D": "核子閃爍尿路攝影( nuclear scintigraphy )"}, "answer": "A", "note": "", "exam": "114-2", "uid": "114-2-64"}, {"id": 35, "orig": "66", "pdf_page": "14–14", "stem": "前列腺癌好發區依序為:", "options": {"A": "transition zone > peripheral zone > central zone", "B": "peripheral zone > central zone > transition zone", "C": "peripheral zone > transition zone > central zone", "D": "central zone > transition zone > peripheral zone"}, "answer": "C", "note": "", "exam": "114-2", "uid": "114-2-66"}, {"id": 36, "orig": "1", "pdf_page": "1–1", "stem": "最常使用的能量評估公式 Harris-Benedict Equation ,不包含下列那一項變數?", "options": {"A": "年齡", "B": "身高", "C": "體重", "D": "體表面積"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-1"}, {"id": 37, "orig": "57", "pdf_page": "12–12", "stem": "有關骨折的敘述,下列何者最不適當?", "options": {"A": "骨折部位的附近有傷口,不一定是開放性骨折", "B": "即使是開放性骨折,部分病人也能立即接受骨髓內釘固定手術", "C": "根據Gustilo分類,骨折部位有嚴重傷口污染,應歸類為 grade II", "D": "若合併大血管斷裂,先將骨折部位穩定再修補血管"}, "answer": "C", "note": "", "exam": "114-2", "uid": "114-2-57"}, {"id": 38, "orig": "71", "pdf_page": "15–15", "stem": "小兒神經性膀胱的膀胱壓力至少在多少 cm H 2O以上時,比較容易造成上泌尿道病變?", "options": {"A": "40 cm H 2O", "B": "30 cm H 2O", "C": "20 cm H 2O", "D": "10 cm H 2O"}, "answer": "A", "note": "", "exam": "114-2", "uid": "114-2-71"}, {"id": 39, "orig": "5", "pdf_page": "1–2", "stem": "關於免疫抑制劑( immunosuppressant )的敘述,下列何者錯誤?", "options": {"A": "Azathioprine 會抑制骨髓", "B": "Cyclosporine 可直接抑制 macrophage 產生IL-1", "C": "OKT3會使T cell釋出細胞激素( cytokine )而引起發燒、畏寒、低血壓等症狀", "D": "Pulse steroid therapy 可能出現高血糖、高血壓、睡眠困擾等症狀"}, "answer": "B", "note": "", "exam": "114-2", "uid": "114-2-5"}, {"id": 40, "orig": "80", "pdf_page": "17–17", "stem": "甲醫師具中央主管機關核定之心臟移植資格,到任至不具心臟移植資格的乙醫院工作,當乙醫院有器官捐贈 者進行心臟捐贈時,下列敘述何者正確?", "options": {"A": "甲醫師具中央主管機關核定之心臟移植資格,可於乙醫院進行心臟之摘取、移植手術", "B": "乙醫院未經中央主管機關核定,不可進行心臟之摘取、移植手術", "C": "甲醫師在乙醫院不可摘取也不可移植心臟", "D": "甲醫師在乙醫院僅可摘取但不可移植心臟"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-80"}, {"id": 41, "orig": "15", "pdf_page": "4–4", "stem": "當周邊神經( peripheral nerve )只有髓鞘( myelin sheath )受傷時的 neurapraxia ,需多久才能恢復功 能?", "options": {"A": "一星期", "B": "一個月", "C": "六星期", "D": "三個月"}, "answer": "(特殊)", "note": "原官方：除未作答者不給分外，其餘均給分", "exam": "114-2", "uid": "114-2-15"}, {"id": 42, "orig": "13", "pdf_page": "3–3", "stem": "下列腦瘤中何者較常見於孩童,較少見於成人?", "options": {"A": "多形性神經膠質母細胞瘤( glioblastoma multiforme )", "B": "腦膜瘤( meningioma )", "C": "腦下垂體腺瘤( pituitary adenoma )", "D": "神經管胚細胞瘤( medulloblastoma )"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-13"}, {"id": 43, "orig": "63", "pdf_page": "13–13", "stem": "下列何者不是髖關節後側的短外旋肌群( short external rotators )?", "options": {"A": "piriformis", "B": "quadriceps", "C": "obturator", "D": "gemellus"}, "answer": "B", "note": "", "exam": "114-2", "uid": "114-2-63"}, {"id": 44, "orig": "18", "pdf_page": "4–4", "stem": "皮膚張力鬆弛線( relaxed skin tension lines, RSTLs )和皮膚切口相關,下列敘述何者正確?", "options": {"A": "與皮下肌肉走向成 45度", "B": "有表情時與面部形成的皺紋線成垂直線", "C": "與皮下肌肉走向垂直", "D": "和唇緣線垂直"}, "answer": "(特殊)", "note": "原官方：答C或D或CD者均給分", "exam": "114-2", "uid": "114-2-18"}, {"id": 45, "orig": "7", "pdf_page": "2–2", "stem": "身體創傷後的代謝反應會明顯改變,不同的創傷會造成不同程度的基礎能量消耗( basal energy  expenditure, BEE ),下列三種損傷的 BEE變化由高而低之排序為何?", "options": {"A": "嚴重燒燙傷>飢餓>外科手術", "B": "外科手術>嚴重燒燙傷>飢餓", "C": "飢餓>嚴重燒燙傷>外科手術", "D": "嚴重燒燙傷>外科手術>飢餓"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-7"}, {"id": 46, "orig": "35", "pdf_page": "7–8", "stem": "肝臟血管瘤需要開刀的原因不包含下列何者?", "options": {"A": "發生Kasabach -Merritt syndrome", "B": "腫瘤破裂", "C": "腫瘤明顯變大", "D": "腫瘤大於 5公分"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-35"}, {"id": 47, "orig": "27", "pdf_page": "6–6", "stem": "關於呼吸道的疾病,下列敘述何者最不適當?", "options": {"A": "氣管的腺樣囊狀癌( adenoid cystic carcinoma )可能沿著神經上下擴散", "B": "需長期使用呼吸器者,不適合做氣管修補手術", "C": "曲黴菌球( aspergilloma fungus ball )使用抗黴菌藥物治療 3個月為首選", "D": "局部的支氣管擴張症適合手術切除"}, "answer": "C", "note": "", "exam": "114-2", "uid": "114-2-27"}, {"id": 48, "orig": "69", "pdf_page": "14–15", "stem": "下列何種因子不存在於陰莖海綿體的平滑肌,促使其鬆弛充血引起勃起?", "options": {"A": "cyclic guanosine monophosphate (cGMP)", "B": "protein kinase G", "C": "dopamine", "D": "nitric oxide"}, "answer": "C", "note": "", "exam": "114-2", "uid": "114-2-69"}, {"id": 49, "orig": "17", "pdf_page": "4–4", "stem": "Z形整形術( Z-plasty)的目的之一是可以延伸主軸的長度。在兩側臂線與主軸成 60度時,則可以增加主軸 長度的多少?", "options": {"A": "60%", "B": "75%", "C": "90%", "D": "100%"}, "answer": "B", "note": "", "exam": "114-2", "uid": "114-2-17"}, {"id": 50, "orig": "60", "pdf_page": "13–13", "stem": "下列何種血液測量值的改變,與腎性骨病( renal osteodystrophy )的直接相關性最小?", "options": {"A": "鈣(calcium)", "B": "磷(phosphorus )", "C": "維生素D(vitamin D )", "D": "甲狀腺激素( thyroid hormone )"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-60"}, {"id": 51, "orig": "28", "pdf_page": "6–6", "stem": "關於食道功能性疾病的處置,下列敘述何者錯誤?", "options": {"A": "常需要高解析度測壓機( high resolution manometry )及pH檢測,來區分疾病的種類及範圍", "B": "胡桃夾子食道( nutcracker esophagus )為最常見的食道過度收縮疾病,應避免喝咖啡、過冷、過熱食物", "C": "廣泛性食道痙攣( diffuse esophageal spasm )主要為藥物及內視鏡治療", "D": "賁門弛緩不能( achalasia )治療上,氣球擴張和肉毒桿菌注射效果一樣好"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-28"}, {"id": 52, "orig": "29", "pdf_page": "6–7", "stem": "下列對於誤吞腐蝕性液體病人之處置,何者較不適當?", "options": {"A": "給與廣效型抗生素", "B": "可嘗試以胃鏡評估", "C": "立即放置鼻胃管,並以生理食鹽水沖洗", "D": "注意喉部及呼吸道是否暢通"}, "answer": "C", "note": "", "exam": "114-2", "uid": "114-2-29"}, {"id": 53, "orig": "49", "pdf_page": "11–11", "stem": "1歲半男嬰因為摸不到左側睪丸來求診,下列何種處置最適當?", "options": {"A": "若腹部超音波顯示左側睪丸在腹腔內,則必須密切追蹤,最好預約三個月回門診一次", "B": "若身體檢查與影像檢查皆無法發現左側睪丸,仍需安排探查手術", "C": "若手術探查結果左側睪丸在腹內,且明顯較右側睪丸小,因未來併發惡性腫瘤機率較高,則必須進行左側睪 丸切除", "D": "若在較放鬆狀態下檢查左側睪丸在陰囊內,且大小與右側睪丸相當,但因其提睪肌反射較強,仍應安排睪丸 固定手術"}, "answer": "B", "note": "", "exam": "114-2", "uid": "114-2-49"}, {"id": 54, "orig": "48", "pdf_page": "10–11", "stem": "一名7歲女童,右側前頸部處有一個反覆發炎的皮下腫塊,媽媽主訴這個頸部腫塊在出生後即有發現。理學 檢查發現腫塊位於胸鎖乳突肌的前緣,且上面有一個細小的開口。下列對這個頸部腫塊的敘述,何者錯誤?", "options": {"A": "依此病灶的分布位置及其表面有小開口,可以推斷此病灶應為鰓裂遺跡( branchial cleft remnants )", "B": "病灶會依其胚胎來源的不同,而有不同的位置。其中以第一對鰓裂遺跡( first branchial cleft remnants )最為常見", "C": "此類病灶臨床的表現方式有時局部會有黏液分泌( mucoid drainage )", "D": "此病灶要根除一般需進行手術治療"}, "answer": "B", "note": "", "exam": "114-2", "uid": "114-2-48"}, {"id": 55, "orig": "73", "pdf_page": "15–16", "stem": "20歲男性病人因打球摔傷,膝部疼痛接受電腦斷層檢查,發現脛骨近端有骨折如圖。最可能合併下列何者傷 害?", "options": {"A": "前十字韌帶( anterior cruciate ligament )", "B": "後十字韌帶( posterior cruciate ligament )", "C": "內側副韌帶( medial collateral ligament )", "D": "臏韌帶( patellar ligament )"}, "answer": "A", "note": "", "exam": "114-2", "uid": "114-2-73"}, {"id": 56, "orig": "56", "pdf_page": "12–12", "stem": "下列關於偽腫瘤( pseudotumorous conditions )的敘述,何者最不適當?", "options": {"A": "棕色腫瘤( brown tumor )是常見的代謝疾病,因副甲狀腺激素( parathyroid hormone )增加導致類似骨腫 瘤的形成", "B": "Gaucher氏病(Gaucher disease )是一種罕見的家族性疾病,由於 glucocerebroside 的累積導致肝臟、脾 臟和骨髓組織增大", "C": "骨壞死( bone infarct )常見於長骨的骨幹( diaphysis )", "D": "膝關節是色素性絨毛結節性滑膜炎( pigmented villonodular synovitis )最常見的侵犯部位"}, "answer": "C", "note": "", "exam": "114-2", "uid": "114-2-56"}, {"id": 57, "orig": "8", "pdf_page": "2–2", "stem": "Rituximab 是一種單株抗體( monoclonal antibody ),可以抑制 B細胞(B-cell)對移植器官的排斥反應, 主要是針對 B細胞表面何種標誌( cell surface marker )?", "options": {"A": "CD4", "B": "CD8", "C": "CD20", "D": "CD34"}, "answer": "C", "note": "", "exam": "114-2", "uid": "114-2-8"}, {"id": 58, "orig": "62", "pdf_page": "13–13", "stem": "有關頸椎脊髓病變( cervical spondylotic myelopathy ),下列敘述何者最不適當?", "options": {"A": "通常會有感覺異常( paresthesia )和運動困難( dyskinesia )等症狀", "B": "脊髓病變( myelopathy )很嚴重時會有 Lhermitte sign 陽性", "C": "上下肢深層肌腱反射( deep tendon reflex )皆會增強,且下肢會有明顯的對稱陣攣( clonus)", "D": "腹部反射( abdominal reflex )通常是正常的,並可藉此與肌萎縮性脊髓側索硬化症( amyotrophic lateral sclerosis )鑑別診斷"}, "answer": "C", "note": "", "exam": "114-2", "uid": "114-2-62"}, {"id": 59, "orig": "2", "pdf_page": "1–1", "stem": "術前病人的營養狀態( pre-operative nutrition status ),常會影響術後合併症的發生及死亡率;對於病患 術前營養狀態的評估為不良者,術前需積極營養介入性治療,但下列何者除外?", "options": {"A": "Body Mass Index (BMI)<18.5 kg/m2", "B": "Unintentional weight loss over 6 months period >10%", "C": "Serum albumin <3 g/dL", "D": "Serum pre -albumin<40 mg/dL"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-2"}, {"id": 60, "orig": "77", "pdf_page": "16–17", "stem": "有關睪丸扭轉( testicular torsion )之敘述,下列何者錯誤?", "options": {"A": "常發生在青少年時期", "B": "症狀發生 6小時內處置,預後較好", "C": "病人的左睪丸常為順時鐘方向扭轉,右睪丸為逆時鐘方向扭轉", "D": "最適當的檢查為陰囊核磁共振檢查( MRI)"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-77"}, {"id": 61, "orig": "20", "pdf_page": "5–5", "stem": "以剝離侵犯範圍而言,主動脈剝離( aortic dissection )DeBakey type IIIa 與type IIIb 間最大區別在於 那一部分的主動脈?", "options": {"A": "升主動脈( ascending aorta )", "B": "主動脈弓( aortic arch )", "C": "降主動脈( descending aorta )", "D": "腹主動脈( abdominal aorta )"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-20"}, {"id": 62, "orig": "12", "pdf_page": "3–3", "stem": "關於脊椎腫瘤,下列敘述何者錯誤?", "options": {"A": "硬膜外( extradural )腫瘤以良性居多", "B": "硬膜內、髓膜外( intradural extramedullary )的腫瘤,以腦膜瘤( meningioma )及神經鞘瘤 (schwannoma )最常見", "C": "髓膜內( intramedullary )腫瘤以星形細胞瘤( astrocytoma )及室管膜瘤( ependymoma )最常見", "D": "最好發的部位是胸椎"}, "answer": "A", "note": "", "exam": "114-2", "uid": "114-2-12"}, {"id": 63, "orig": "52", "pdf_page": "11–11", "stem": "60歲男性,過去病史有高血壓,自訴從三個月前開始陸續解血便,近一個月有食慾不振,容易腹脹及排便習 慣改變等症狀,體重在這一個月內由 75公斤下降至 69公斤。在診所接受乙狀結腸鏡檢查後,發現在乙狀結 腸(距離肛門約 20公分處)有腫瘤,切片病理報告為惡性腫瘤。依據上述情況,下列敘述何者錯誤?", "options": {"A": "可建議患者接受完整大腸鏡檢查,藉此確認右側大腸是否同時有腫瘤", "B": "大多數的大腸惡性腫瘤為偶發性,且多數由腺性息肉轉變而來( adenoma-carcinoma sequence )", "C": "如患者惡性腫瘤評估可以手術切除,根據大型臨床試驗如 Colon Carcinoma Laparoscopic or Open Resection (COLOR)trial的結果,應建議患者接受傳統開腹手術,而非腹腔鏡手術來切除惡性腫瘤", "D": "安排患者接受影像學檢查(應包括胸腔,腹腔及骨盆腔),藉此來評估臨床分期"}, "answer": "C", "note": "", "exam": "114-2", "uid": "114-2-52"}, {"id": 64, "orig": "42", "pdf_page": "9–9", "stem": "乳房腫瘤的病理切片中,下列何者可能是乳癌的高危險群?", "options": {"A": "乳突狀瘤( papilloma )", "B": "硬化腺症( sclerosing adenosis )", "C": "放射狀疤痕( radial scar )", "D": "纖維腺瘤( fibroadenoma )"}, "answer": "(特殊)", "note": "原官方：除未作答者不給分外，其餘均給分", "exam": "114-2", "uid": "114-2-42"}, {"id": 65, "orig": "21", "pdf_page": "5–5", "stem": "40歲男性病患無任何舊疾及創傷,因左下肢突然出現冰冷、無脈、疼痛且感覺異常至急診室就診。 3個月前 心臟超音波報告發現二尖瓣嚴重狹窄且左心房擴大,心律為心房顫動( atrial fibrillation ),則下列敘述 何者錯誤?", "options": {"A": "下肢動脈血管急性血栓阻塞( embolism )最為可能", "B": "緊急下肢動脈血管打通後,體內鉀離子濃度將可能上升", "C": "若有骨骼肌溶解現象( rhabdomyolysis ),將因下肢動脈血管打通後,肌蛋白尿( myoglobinuria )狀況會 立即緩解", "D": "若缺血時間越久,則下肢動脈血管打通後下肢腫脹得越厲害"}, "answer": "C", "note": "", "exam": "114-2", "uid": "114-2-21"}, {"id": 66, "orig": "22", "pdf_page": "5–5", "stem": "40天大男嬰出生後診斷為法洛氏四重症( tetralogy of  Fallot),因經皮血氧濃度( oxygen saturation ) 降至65%,經緊急插管後,下列後續處置何者較不合適?", "options": {"A": "給與乙型阻斷劑( beta blocker )", "B": "給與輸液( hydration )", "C": "給與血管擴張劑( vasodilator )", "D": "麻醉鎮定( sedation )"}, "answer": "C", "note": "", "exam": "114-2", "uid": "114-2-22"}, {"id": 67, "orig": "10", "pdf_page": "2–3", "stem": "承上題, brain CT 做完後如附圖所示,下列敘述何者錯誤?", "options": {"A": "左腦為epidural hematoma ,右腦為 contused intracranial hematoma", "B": "右腦的出血來源多半為顱骨骨折造成中腦膜動脈( middle meningeal artery )破裂而產生", "C": "左腦的出血來源多半為大腦本身的血管破裂而產生", "D": "若病人的瞳孔出現放大的情形,則建議進行開顱減壓手術"}, "answer": "A", "note": "", "exam": "114-2", "uid": "114-2-10"}, {"id": 68, "orig": "55", "pdf_page": "12–12", "stem": "有關腹腔鏡的充氣,下列敘述何者錯誤?", "options": {"A": "二氧化碳( CO2)和一氧化二氮( N2O)都可以用來做腹腔鏡的充氣之用,其中 N2O的優點是具生理性的鈍性 (physiologically inert )及快速吸收的效果", "B": "在手術過程中,一旦身體的緩衝系統( buffer)飽和,隨著二氧化碳的吸收及從緩衝系統的釋放,呼吸性酸 中毒就會迅速發生", "C": "氣腹(pneumoperitoneum )後應注意深層靜脈血栓( deep vein thrombosis )的預防,否則可能會增加肺栓 塞的危險性", "D": "腹腔鏡手術的腹內氣壓應維持在 25mmHg左右,心輸出量( cardiac output )才可以維持穩定"}, "answer": "D", "note": "", "exam": "114-2", "uid": "114-2-55"}, {"id": 69, "orig": "34", "pdf_page": "7–7", "stem": "Zollinger –Ellison syndrome 是由下列何種腫瘤所導致的?", "options": {"A": "Insulinoma", "B": "Gastrinom function buildActiveList(key) {
  if (key === "mix") {
    return [...EXAMS["114-1"].questions, ...EXAMS["114-2"].questions];
  }
  return (EXAMS[key] && EXAMS[key].questions) ? EXAMS[key].questions : EXAMS["114-1"].questions;
}

let CURRENT_KEY = localStorage.getItem("med5_exam") || "114-1";
let ACTIVE = buildActiveList(CURRENT_KEY);




function shuffleArray(arr) {
  // Fisher–Yates shuffle
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

let ORDER = shuffleArray(ACTIVE.slice());

function updateExamUI() {
  const sel = document.getElementById("examSelect");
  if (sel) sel.value = CURRENT_KEY;
  const title = document.getElementById("examTitle");
  const label = (CURRENT_KEY === "mix") ? "合併（114-1+114-2）" : (EXAMS[CURRENT_KEY] ? EXAMS[CURRENT_KEY].label : CURRENT_KEY);
  if (title) title.textContent = `${label}（${ORDER.length}題）`;
}

function applyExam(key) {
  CURRENT_KEY = key;
  localStorage.setItem("med5_exam", key);
  ACTIVE = buildActiveList(key);
  reshuffle();
}

function reshuffle() {
  // keep current score stats, but re-render questions in a new random order
  ORDER = shuffleArray(ACTIVE.slice());
  // reset state
  for (const k of Object.keys(state)) delete state[k];
  correct = 0; answered = 0;
  render();
  updateScore();
  updateExamUI();
  window.scrollTo({ top: 0, behavior: "smooth" });
}


function escapeHtml(s) {
  return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'",'&#039;');
}

function getAllowedSet(q) {
  const note = q.note || "";
  const ans = q.answer || "";
  // 官方註記「其餘均給分」=> 任何作答都算對（除未作答）
  if (note.includes("其餘均給分")) return new Set(["A","B","C","D"]);
  // Collect allowed letters from answer field and note field
  const letters = (ans + " " + note).match(/[A-D]/g) || [];
  if (letters.length === 0) return null;
  return new Set(letters);
}

let answered = 0;
let correct = 0;
let showAllFeedback = true;

function updateStat() {
  document.getElementById("stat").textContent = `已作答 ${answered}/${ORDER.length}｜答對 ${correct}`;
}

function render() {
  const container = document.getElementById("quiz");
  container.innerHTML = "";
  ORDER.forEach(q => {
    const card = document.createElement("div");
    card.className = "qcard";
    card.id = `q_${q.uid}`;

    const head = document.createElement("div");
    head.className = "qhead";

    const left = document.createElement("div");
    left.innerHTML = `<div class="qid">第${idx+1}題</div>
      <div class="qref">題庫 ${escapeHtml(q.exam)}｜原題號 ${escapeHtml(q.orig)}｜原PDF頁 ${escapeHtml(q.pdf_page)}</div>`;

    const right = document.createElement("div");
    right.className = "small";
    right.innerHTML = `標準答案：<span id="ans_${q.uid}">（作答後顯示）</span>`;

    head.appendChild(left);
    head.appendChild(right);

    const stem = document.createElement("div");
    stem.className = "stem";
    stem.textContent = q.stem;

    const opts = document.createElement("div");
    opts.className = "options";

    const feedback = document.createElement("div");
    feedback.className = "feedback";
    feedback.style.display = showAllFeedback ? "block" : "none";

    const allowed = getAllowedSet(q);

    function lockButtons() {
      opts.querySelectorAll("button").forEach(b => b.disabled = true);
    }

    function setAnswerDisplay() {
      const ansEl = document.getElementById(`ans_${q.uid}`);
      if (q.answer && q.answer !== "(特殊)") {
        ansEl.textContent = q.answer;
      } else if (allowed) {
        ansEl.textContent = Array.from(allowed).sort().join(" 或 ");
      } else {
        ansEl.textContent = "（見備註）";
      }
    }

    function judge(choice, btn) {
      if (card.dataset.answered === "1") return;
      card.dataset.answered = "1";
      answered += 1;

      setAnswerDisplay();

      let isCorrect = null;
      if (allowed) {
        isCorrect = allowed.has(choice);
      } else if (["A","B","C","D"].includes(q.answer)) {
        isCorrect = (choice === q.answer);
      } else {
        isCorrect = null;
      }

      // Mark correct option(s)
      if (allowed) {
        opts.querySelectorAll("button").forEach(b => {
          if (allowed.has(b.dataset.choice)) b.classList.add("correct");
        });
      } else if (["A","B","C","D"].includes(q.answer)) {
        const corrBtn = opts.querySelector(`button[data-choice='${q.answer}']`);
        if (corrBtn) corrBtn.classList.add("correct");
      }

      if (isCorrect === true) {
        btn.classList.add("correct");
        correct += 1;
        feedback.innerHTML = `<div class="fb-good">✅ 正確</div>`;
      } else if (isCorrect === false) {
        btn.classList.add("wrong");
        feedback.innerHTML = `<div class="fb-bad">❌ 錯誤</div>`;
      } else {
        feedback.innerHTML = `<div class="small">此題答案屬「特殊計分/多解」或無法以單一選項判定，請見備註。</div>`;
      }

      if ((q.note || "").trim()) {
        const noteDiv = document.createElement("div");
        noteDiv.className = "note";
        noteDiv.textContent = "備註：" + q.note;
        feedback.appendChild(noteDiv);
      }

      updateStat();
      lockButtons();
    }

    ["A","B","C","D"].forEach(letter => {
      const text = (q.options && q.options[letter]) ? q.options[letter] : "";
      const b = document.createElement("button");
      b.className = "optbtn";
      b.dataset.choice = letter;
      b.type = "button";
      b.innerHTML = `<b>${letter}.</b> ${escapeHtml(text)}`;
      b.addEventListener("click", () => judge(letter, b));
      opts.appendChild(b);
    });

    card.appendChild(head);
    card.appendChild(stem);
    card.appendChild(opts);
    card.appendChild(feedback);
    container.appendChild(card);
  });
  updateStat();
}

function resetQuiz() {
  answered = 0;
  correct = 0;
  document.querySelectorAll(".qcard").forEach(card => {
    delete card.dataset.answered;
    card.querySelectorAll("button").forEach(b => {
      b.disabled = false;
      b.classList.remove("correct","wrong");
    });
    const fb = card.querySelector(".feedback");
    fb.innerHTML = "";
    fb.style.display = showAllFeedback ? "block" : "none";
    const id = card.id.split("_")[1];
    const ansEl = document.getElementById(`ans_${id}`);
    if (ansEl) ansEl.textContent = "（作答後顯示）";
  });
  updateStat();
  window.scrollTo({top:0, behavior:"smooth"});
}

document.getElementById("btnReset").addEventListener("click", resetQuiz);
document.getElementById("btnShuffle").addEventListener("click", reshuffle);
document.getElementById("btnCollapse").addEventListener("click", () => {
  showAllFeedback = !showAllFeedback;
  document.querySelectorAll(".feedback").forEach(fb => {
    fb.style.display = showAllFeedback ? "block" : "none";
  });
  document.getElementById("btnCollapse").textContent = showAllFeedback ? "收合所有解析" : "展開所有解析";
});

// 題庫切換
const _examSel = document.getElementById("examSelect");
if (_examSel) {
  _examSel.value = CURRENT_KEY;
  _examSel.addEventListener("change", () => applyExam(_examSel.value));
}
updateExamUI();

render();
document.getElementById("btnCollapse").textContent = "收合所有解析";
</script>
