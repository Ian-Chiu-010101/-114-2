<script>
const QUIZ = [{"id": 1, "orig": "25", "pdf_page": "6–6", "stem": "下列症狀何者與胸腔疾病最不相關?", "options": {"A": "superior vena cava syndrome", "B": "Horner syndrome", "C": "pseudopolycythemia", "D": "Pancoast syndrome"}, "answer": "C", "note": ""}, {"id": 2, "orig": "53", "pdf_page": "11–12", "stem": "承上題,若患者手術後乙狀結腸癌病理分期為第三期( stage III ),關於後續治療或追蹤,下列何者最不適 當?", "options": {"A": "若術前血清癌胚胎抗原( carcinoembryonic antigen, CEA )未上升,則後續追蹤可不用追蹤血清癌胚胎抗 原", "B": "因病患為第三期,可建議病患接受輔助性化學治療", "C": "術後滿12個月可建議患者做大腸鏡檢查來追蹤", "D": "追蹤過程中若出現肝臟或肺臟單一遠端轉移,在謹慎的評估後,有些患者仍然可以接受轉移腫瘤切除手術"}, "answer": "A", "note": ""}, {"id": 3, "orig": "78", "pdf_page": "17–17", "stem": "40歲病人因工作意外導致顱內大量出血併重度昏迷,臨床上需施行緊急開顱手術以避免腦壓過高導致腦死。 醫師讀取病人健保卡資料時發現病人曾經簽署預立醫療決定不施行「心肺復甦術」及「維生醫療」,此時的 醫療決策何者最適當?", "options": {"A": "因非末期病人,故應告知家屬病情並獲同意後施行開顱手術", "B": "應尊重病人不施行「心肺復甦術」及「維生醫療」意願,並給予安寧緩和醫療", "C": "應依病情發展,先給予維生醫療支持,如預後不佳則施予安寧緩和醫療", "D": "應告知家屬可能的嚴重後遺症,建議家屬不為病人施行手術"}, "answer": "A", "note": ""}, {"id": 4, "orig": "65", "pdf_page": "14–14", "stem": "下列有關腎上腺瘤( adrenal tumor )之敘述,何者錯誤?", "options": {"A": "大於6公分腎上腺瘤如無功能,首先建議密集追蹤即可", "B": "目前最佳腎上腺切除方法為利用腹腔鏡手術進行", "C": "小於4公分且有功能的腎上腺瘤,建議手術切除治療", "D": "腎上腺瘤大部分為影像檢查時意外發現"}, "answer": "A", "note": ""}, {"id": 5, "orig": "54", "pdf_page": "12–12", "stem": "關於腹腔鏡膽囊切除手術與傳統開腹手術之比較,下列敘述何者錯誤?", "options": {"A": "腹腔鏡膽囊切除手術的嚴重併發症遠低於開腹手術", "B": "腹腔鏡膽囊切除手術的術後疼痛較低", "C": "腹腔鏡膽囊切除手術的術後恢復較快", "D": "腹腔鏡膽囊切除手術應用於急性膽囊炎,需要較長的手術時間且有較高機率造成膽管損傷"}, "answer": "A", "note": ""}, {"id": 6, "orig": "41", "pdf_page": "9–9", "stem": "一位65歲女性因頸部腫大多年就醫,理學檢查時,下列何者徵象表示可能有胸內甲狀腺腫( intrathoracic  goiter)導致上腔靜脈壓迫情形?", "options": {"A": "Carnett sign", "B": "Kehr sign", "C": "Phalen sign", "D": "Pemberton sign"}, "answer": "D", "note": ""}, {"id": 7, "orig": "76", "pdf_page": "16–16", "stem": "有關腸阻塞病人至急診,下列敘述何者最適當?", "options": {"A": "小腸阻塞發生的機率多於大腸阻塞機率", "B": "腸阻塞病人腸子蠕動變快,抗痙攣藥物如 Buscopan (hyoscine butylbromide )應儘早使用", "C": "常見血液中脂肪酶( lipase)濃度會上升 5倍以上", "D": "小腸阻塞很少是因為疝氣或手術後造成的"}, "answer": "A", "note": ""}, {"id": 8, "orig": "31", "pdf_page": "7–7", "stem": "有關鼠蹊部疝氣( inguinal hernia ),下列敘述何者錯誤?", "options": {"A": "鼠蹊部疝氣可分為直接型或間接型疝氣", "B": "馬庫型疝氣( pantaloon -type hernia )是指兩種都有", "C": "間接型疝氣指的是因腹壓增加,而間接形成的疝氣", "D": "直接型疝氣的疝氣囊( sac)直接由 Hesselbach's triangle 鼓出"}, "answer": "C", "note": ""}, {"id": 9, "orig": "39", "pdf_page": "8–8", "stem": "下列關於 follicular thyroid carcinoma 的敘述,何者錯誤?", "options": {"A": "發生率有下降的趨勢,可能與食鹽加碘,及病理組織分類的進步有關", "B": "手術前無法經由 fine needle aspiration cytology 診斷是follicular adenoma 或是follicular carcinoma", "C": "頸部淋巴結轉移發生率較低", "D": "經常為multi-focal,故手術須將甲狀腺切除乾淨"}, "answer": "D", "note": ""}, {"id": 10, "orig": "4", "pdf_page": "1–1", "stem": "有關毒蛇咬傷的敘述,下列何者錯誤?", "options": {"A": "被百步蛇咬傷後的局部特徵為組織腫脹、劇痛及瘀血,嚴重時可造成肢體的腔室症候群及大量組織壞死", "B": "當被毒蛇咬傷時切勿將傷口劃開,亦不可將毒液吸出或使用止血帶", "C": "毒蛇咬傷之嚴重度評估包含局部組織腫脹及瘀血範圍、疼痛程度、水泡、瘀斑的形成及生命徵象是否異常等", "D": "毒蛇血清的給與需及時,通常會依據病人的體重來計算應給與劑量"}, "answer": "D", "note": ""}, {"id": 11, "orig": "36", "pdf_page": "8–8", "stem": "大腸癌併發肝臟轉移的病人,下列何項不是影響其手術切除肝臟腫瘤後存活的主要因素?", "options": {"A": "CEA血中濃度大於 200 ng/mL", "B": "肝轉移腫瘤的大小大於 5公分", "C": "原發腫瘤的位置在直腸( rectum)", "D": "與原發的大腸癌同時發現的肝臟轉移腫瘤( synchronous liver metastasis )"}, "answer": "C", "note": ""}, {"id": 12, "orig": "9", "pdf_page": "2–2", "stem": "一位18歲男性因車禍送來急診,剛開始意識清楚可以對答問題,頭皮有一撕裂傷; 30分鐘後,在縫合的過程 中,意識狀況變差至  E2V1M4。下列何項處置最適當?", "options": {"A": "趕快安排 brain CT ,以排除顱內出血的可能", "B": "立即執行 bedside FAST ,檢查是否有腹內器官破裂出血的可能", "C": "抽血檢查以評估是否有電解質的異常,造成意識模糊", "D": "重新量測生命徵象,必要時給與氣管內管插管,維持呼吸道通暢"}, "answer": "D", "note": ""}, {"id": 13, "orig": "6", "pdf_page": "2–2", "stem": "一位因短腸症( short bowel syndrome )併腹瀉,而長期接受全中心靜脈營養( total parenteral  nutrition )的病人,如果發生 perioral pustular rash, darkening of skin creases 及neuritis ,最可能 是因缺乏下列何項營養成分?", "options": {"A": "蛋白質", "B": "脂肪酸", "C": "維生素B", "D": "鋅離子"}, "answer": "D", "note": ""}, {"id": 14, "orig": "59", "pdf_page": "13–13", "stem": "一位大專甲組運動員發生壓力性骨折( stress fracture ),下列敘述何者最不適當?", "options": {"A": "增加運動量時就會疼痛", "B": "可能會發生在骨盆、股骨頸、脛骨、舟狀骨( navicular )與蹠骨( metatarsals )等部位", "C": "女性運動員合併營養不良、骨質疏鬆與月經停止時,容易發生", "D": "最佳的治療方式是以手術復位後骨釘固定"}, "answer": "D", "note": ""}, {"id": 15, "orig": "19", "pdf_page": "4–5", "stem": "一位28歲70公斤的男性被送到急診時,初步評估全身有 70%深二度燒傷,需評估前 8小時內體液的補充。 根據Parkland formula 下列何者為最佳選擇?", "options": {"A": "9,800 mL lactated Ringer (LR)輸液", "B": "9,800 mL normal saline (NS)輸液", "C": "4,900 mL 5% Dextrose 輸液", "D": "4,900 mL lactated Ringer (LR)輸液"}, "answer": "A", "note": ""}, {"id": 16, "orig": "40", "pdf_page": "8–9", "stem": "下列關於 primary hyperparathyroidism 的敘述,何者正確?", "options": {"A": "80%的病人合併有 MEN 1或MEN 2B", "B": "病人的副甲狀腺數量通常多於四顆以上", "C": "若病因為 solitary parathyroid tumor ,parathyoid adenoma 與parathyroid carcinoma 的比例約為 1:3", "D": "對於parathyroid adenoma 的定位檢查, sestamibi scan 的敏感度( sensitivity )大於80%"}, "answer": "D", "note": ""}, {"id": 17, "orig": "33", "pdf_page": "7–7", "stem": "對於十二指腸潰瘍的治療,下列何者錯誤?", "options": {"A": "藥物控制為治療的第一線考慮", "B": "對於疼痛無法控制的潰瘍,可以考慮次全胃切除手術", "C": "對於急性潰瘍穿孔的手術方針是越簡單越好,術後輔以氫離子阻斷劑使用為佳", "D": "與胃潰瘍不同,十二指腸潰瘍沒有惡性腫瘤的機會"}, "answer": "D", "note": ""}, {"id": 18, "orig": "38", "pdf_page": "8–8", "stem": "下列有關急性膽管炎的敘述,何者正確?1 Charcot triad 是指黃疸、右上腹痛、發燒  2患者在 Charcot  triad的階段,緊急手術並非是必要的  3Reynolds pentad 是指Charcot triad 再加上休克及代謝性酸中毒   4當患者有 Reynolds pentad 時,若不予以緊急引流處置,會有致命的危險  5膽汁細菌培養最常見的細菌 是Klebsiella,", "options": {"A": "1234", "B": "2345", "C": "1245", "D": "僅345 E. Coli, Enterobacter, Pseudomonas  及 Citrobacter spp."}, "answer": "C", "note": ""}, {"id": 19, "orig": "72", "pdf_page": "15–15", "stem": "關於疑似氣胸之胸部 X光影像,下列敘述何者最不恰當?", "options": {"A": "若影像中氣胸不明顯,可請患者吐氣後再照一張胸部後前位( postero-anterior view )X光影像以協助診 斷", "B": "張力性氣胸的特徵包括縱隔( mediastinum )偏移", "C": "橫膈膜反轉( inversion )可發生於張力性氣胸", "D": "張力性氣胸的特徵通常為少量的空氣漏至肋膜腔"}, "answer": "D", "note": ""}, {"id": 20, "orig": "45", "pdf_page": "9–10", "stem": "鼠蹊疝氣( inguinal hernia )是兒童最常見手術,有關兒童之先天性鼠蹊疝氣,下列敘述何者錯誤?", "options": {"A": "發生原因係正常出生前會關閉之腹膜鞘突( processus vaginalis )未閉合造成", "B": "男性較女性常見,右側較左側常見", "C": "傳統或腹腔鏡疝氣修補手術為關閉腹膜鞘突( processus vaginalis )", "D": "一歲以下之幼兒因鼠蹊環較窄,所以發生嵌頓性疝氣( incarceration )之風險較低"}, "answer": "D", "note": ""}, {"id": 21, "orig": "23", "pdf_page": "5–5", "stem": "有關胸主動脈瘤之敘述,下列何者錯誤?", "options": {"A": "以現有之觀念,先天性雙主動脈瓣( congenital bicuspid aortic valve )可以視為高危險群,有演變為升 主動脈瘤之可能", "B": "若女性患者的主動脈瘤最大直徑為 7公分,即可建議手術", "C": "升主動脈瘤最大直徑為 6公分,且無主動脈逆流,不一定非進行主動脈根部置換術( aortic root replacement )不可,可以考慮行瓣膜保留術式( valve-sparing procedure )", "D": "血管內支架術式( endovascular stenting )已成為治療升主動脈瘤之主流,一般以 DeBakey分類來評估是 否適合放置支架及有無影響腦部血流的風險"}, "answer": "D", "note": ""}, {"id": 22, "orig": "67", "pdf_page": "14–14", "stem": "一位45歲女性病人,健檢時超音波檢查發現右腎有一直徑 2.5公分,邊界清楚的圓形實質腫瘤,其體積的一 半向上突出於右腎上緣,並無任何症狀,下列何者錯誤?", "options": {"A": "如果超音波是低回音性( hypoechoic )的實質腫瘤,且呈現中心不均質( heterogeneous )的現象,最可能 是腎細胞癌( renal cell carcinoma )", "B": "如果超音波是高回音性( hyperechoic )的實質腫瘤,最可能是一種含有脂肪成分的良性腫瘤", "C": "如果懷疑是腎細胞癌時,必須做經皮穿刺切片進行病理診斷", "D": "如果懷疑是良性腫瘤時,可以暫時不做處理追蹤即可"}, "answer": "C", "note": ""}, {"id": 23, "orig": "46", "pdf_page": "10–10", "stem": "一名體重約 2.5公斤的女嬰,出生時有呼吸窘迫、腹部凹陷的現象。 X光檢查發現在左側胸腔內充滿腸氣 (如圖)。下列敘述何者錯誤?", "options": {"A": "此新生兒為先天性橫膈疝氣( congenital diaphragmatic hernia ),其腸道經由橫膈缺損處進入胸腔", "B": "此疾病的發生原因尚未十分清楚,但推測可能是在胚胎時期,胸腹膜管( pleuroperitoneal canal )沒有正 常閉合造成,約 80%發生在左側", "C": "肺動脈高壓( pulmonary hypertension )常是罹患此病新生兒的致死原因", "D": "因為腹部臟器在胸腔,會嚴重影響新生兒的呼吸與換氣,因此在出生後要立即安排緊急手術將腹部臟器復位 並修補橫膈缺損"}, "answer": "D", "note": ""}, {"id": 24, "orig": "14", "pdf_page": "3–4", "stem": "有關毛毛樣血管疾病( moyamoya disease )的敘述,下列何者錯誤?", "options": {"A": "亞洲人較多", "B": "多發生在兩側血管", "C": "影像上最常見中大腦動脈與後大腦動脈血管狹窄萎縮", "D": "小孩通常以缺血性腦病變表現"}, "answer": "C", "note": ""}, {"id": 25, "orig": "30", "pdf_page": "7–7", "stem": "下列關於 paraesophageal hernia 之敘述,何者最不適當?", "options": {"A": "經診斷後,應一律手術,以防發生 complication", "B": "由於hiatus之續漸寬大引起", "C": "胃是最常 herniate 的器官", "D": "阻塞性之症狀為最常見"}, "answer": "A", "note": ""}, {"id": 26, "orig": "79", "pdf_page": "17–17", "stem": "40歲男子要求進行手術回復其 5年前的男性結紮。他在前一段婚姻有一個小孩,現在準備要再婚。當醫師幫 他做身體診察時,發現他兩側睪丸萎縮。男子表示,自其青春期後,睪丸發育大小都一直沒有變化。進一步 檢查,發現其染色體核型為 46, XX。此時,下列處理方式何者最恰當?", "options": {"A": "手術照做,行禮如儀,以免節外生枝", "B": "如實以告,並且解釋無法幫他做手術的原委", "C": "找理由不幫他動手術,建議另請其他醫師處理", "D": "請其未婚妻前來,一起解釋"}, "answer": "B", "note": ""}, {"id": 27, "orig": "3", "pdf_page": "1–1", "stem": "下列何者不是肝臟移植的適應症?", "options": {"A": "乙醯胺酚( acetaminophen )過量引發的肝毒性導致急性肝衰竭", "B": "慢性B型肝炎引發急性發作及肝衰竭", "C": "慢性C型肝炎合併肝硬化、嚴重腹水及肝腎症候群( hepatorenal syndrome )", "D": "小型肝細胞癌合併門脈分枝腫瘤血栓及末期肝病"}, "answer": "D", "note": ""}, {"id": 28, "orig": "16", "pdf_page": "4–4", "stem": "下列何者不是斷指顯微重接( digital replantation )的絶對適應症( strong indications )?", "options": {"A": "多根手指截斷時( multiple digital amputations )", "B": "拇指截斷時( thumb amputation )", "C": "小孩子任一手指截斷時( any amputated part in children )", "D": "成人單一手指在屈指淺肌近端處截斷時( amputation at proximal flexor digitorum  superficialis of a single finger in adults )"}, "answer": "D", "note": ""}, {"id": 29, "orig": "43", "pdf_page": "9–9", "stem": "關於乳房疾病,下列敘述何者錯誤?", "options": {"A": "乳房良性纖維腺瘤( fibroadenoma )和乳房水囊( cyst)可以用超音波進行鑑別診斷", "B": "經由乳房攝影檢查發現的乳房微小鈣化( microcalcification ),進行手術切片診斷最常見的是硬化性腺腫 大(sclerosing adenosis )", "C": "乳管原位癌( DCIS)包括四種亞型,其中 papillary 與comedo type 是屬於高惡性分化度,而 solid與 cribriform 是屬於低惡性分化度", "D": "乳癌的預後和其組織學上的亞型有關,包括分化度、荷爾蒙受體( ER、PR)及生長因子受體 2(HER2/neu )"}, "answer": "C", "note": ""}, {"id": 30, "orig": "26", "pdf_page": "6–6", "stem": "小孩子最常發現的縱隔腔腫瘤是:", "options": {"A": "胸腺囊腫( thymic cyst )", "B": "淋巴瘤( lymphoma )", "C": "神經源腫瘤( neurogenic tumor )", "D": "生殖細胞腫瘤( germ cell tumor )"}, "answer": "C", "note": ""}, {"id": 31, "orig": "11", "pdf_page": "3–3", "stem": "下列關於 central cord syndrome 的敘述,何者錯誤?", "options": {"A": "上肢的運動功能缺損大於下肢", "B": "常導因於 acute cervical hyperflexion injury", "C": "可能伴隨有 sphincter dysfunction ,通常造成 urinary retention", "D": "通常下肢的肌力會比上肢的肌力早回復"}, "answer": "B", "note": ""}, {"id": 32, "orig": "70", "pdf_page": "15–15", "stem": "依Weigert-Meyer rule ,在單側雙套輸尿管( duplicated ureter )的病人,下列敘述何者正確?", "options": {"A": "引流上端腎臟的輸尿管,其開口位於膀胱上端及外側", "B": "引流上端腎臟的輸尿管,其開口位於膀胱下端及內側", "C": "只有引流下端腎臟的輸尿管較易發生逆流", "D": "單側三套輸尿管所有分型亦適用 Weigert-Meyer rule"}, "answer": "B", "note": ""}, {"id": 33, "orig": "51", "pdf_page": "11–11", "stem": "35歲男性主訴 2週前用力解便後開始出現肛門疼痛,偶爾解便出血。在門診以肛門鏡檢查,發現肛門後側有 一0.5公分傷口,肛門外出現皮膚突起( skin tag ),其最可能的診斷為何?", "options": {"A": "痔瘡脫出( hemorrhoids prolapse )", "B": "肛門膿瘍( abscess)", "C": "肛裂(anal fissure )", "D": "肛門瘻管( fistula in ano )"}, "answer": "C", "note": ""}, {"id": 34, "orig": "64", "pdf_page": "13–14", "stem": "目前對於急性腎絞痛( acute renal colic )病人最快速且準確的影像診斷檢查是:", "options": {"A": "無顯影劑電腦斷層掃描( noncontrast  computed tomography )", "B": "靜脈注射泌尿系統攝影檢查( intravenous pyelography )", "C": "逆行性腎盂攝影( retrograde pyelography )", "D": "核子閃爍尿路攝影( nuclear scintigraphy )"}, "answer": "A", "note": ""}, {"id": 35, "orig": "66", "pdf_page": "14–14", "stem": "前列腺癌好發區依序為:", "options": {"A": "transition zone > peripheral zone > central zone", "B": "peripheral zone > central zone > transition zone", "C": "peripheral zone > transition zone > central zone", "D": "central zone > transition zone > peripheral zone"}, "answer": "C", "note": ""}, {"id": 36, "orig": "1", "pdf_page": "1–1", "stem": "最常使用的能量評估公式 Harris-Benedict Equation ,不包含下列那一項變數?", "options": {"A": "年齡", "B": "身高", "C": "體重", "D": "體表面積"}, "answer": "D", "note": ""}, {"id": 37, "orig": "57", "pdf_page": "12–12", "stem": "有關骨折的敘述,下列何者最不適當?", "options": {"A": "骨折部位的附近有傷口,不一定是開放性骨折", "B": "即使是開放性骨折,部分病人也能立即接受骨髓內釘固定手術", "C": "根據Gustilo分類,骨折部位有嚴重傷口污染,應歸類為 grade II", "D": "若合併大血管斷裂,先將骨折部位穩定再修補血管"}, "answer": "C", "note": ""}, {"id": 38, "orig": "71", "pdf_page": "15–15", "stem": "小兒神經性膀胱的膀胱壓力至少在多少 cm H 2O以上時,比較容易造成上泌尿道病變?", "options": {"A": "40 cm H 2O", "B": "30 cm H 2O", "C": "20 cm H 2O", "D": "10 cm H 2O"}, "answer": "A", "note": ""}, {"id": 39, "orig": "5", "pdf_page": "1–2", "stem": "關於免疫抑制劑( immunosuppressant )的敘述,下列何者錯誤?", "options": {"A": "Azathioprine 會抑制骨髓", "B": "Cyclosporine 可直接抑制 macrophage 產生IL-1", "C": "OKT3會使T cell釋出細胞激素( cytokine )而引起發燒、畏寒、低血壓等症狀", "D": "Pulse steroid therapy 可能出現高血糖、高血壓、睡眠困擾等症狀"}, "answer": "B", "note": ""}, {"id": 40, "orig": "80", "pdf_page": "17–17", "stem": "甲醫師具中央主管機關核定之心臟移植資格,到任至不具心臟移植資格的乙醫院工作,當乙醫院有器官捐贈 者進行心臟捐贈時,下列敘述何者正確?", "options": {"A": "甲醫師具中央主管機關核定之心臟移植資格,可於乙醫院進行心臟之摘取、移植手術", "B": "乙醫院未經中央主管機關核定,不可進行心臟之摘取、移植手術", "C": "甲醫師在乙醫院不可摘取也不可移植心臟", "D": "甲醫師在乙醫院僅可摘取但不可移植心臟"}, "answer": "D", "note": ""}, {"id": 41, "orig": "15", "pdf_page": "4–4", "stem": "當周邊神經( peripheral nerve )只有髓鞘( myelin sheath )受傷時的 neurapraxia ,需多久才能恢復功 能?", "options": {"A": "一星期", "B": "一個月", "C": "六星期", "D": "三個月"}, "answer": "(特殊)", "note": "原官方：除未作答者不給分外，其餘均給分"}, {"id": 42, "orig": "13", "pdf_page": "3–3", "stem": "下列腦瘤中何者較常見於孩童,較少見於成人?", "options": {"A": "多形性神經膠質母細胞瘤( glioblastoma multiforme )", "B": "腦膜瘤( meningioma )", "C": "腦下垂體腺瘤( pituitary adenoma )", "D": "神經管胚細胞瘤( medulloblastoma )"}, "answer": "D", "note": ""}, {"id": 43, "orig": "63", "pdf_page": "13–13", "stem": "下列何者不是髖關節後側的短外旋肌群( short external rotators )?", "options": {"A": "piriformis", "B": "quadriceps", "C": "obturator", "D": "gemellus"}, "answer": "B", "note": ""}, {"id": 44, "orig": "18", "pdf_page": "4–4", "stem": "皮膚張力鬆弛線( relaxed skin tension lines, RSTLs )和皮膚切口相關,下列敘述何者正確?", "options": {"A": "與皮下肌肉走向成 45度", "B": "有表情時與面部形成的皺紋線成垂直線", "C": "與皮下肌肉走向垂直", "D": "和唇緣線垂直"}, "answer": "(特殊)", "note": "原官方：答C或D或CD者均給分"}, {"id": 45, "orig": "7", "pdf_page": "2–2", "stem": "身體創傷後的代謝反應會明顯改變,不同的創傷會造成不同程度的基礎能量消耗( basal energy  expenditure, BEE ),下列三種損傷的 BEE變化由高而低之排序為何?", "options": {"A": "嚴重燒燙傷>飢餓>外科手術", "B": "外科手術>嚴重燒燙傷>飢餓", "C": "飢餓>嚴重燒燙傷>外科手術", "D": "嚴重燒燙傷>外科手術>飢餓"}, "answer": "D", "note": ""}, {"id": 46, "orig": "35", "pdf_page": "7–8", "stem": "肝臟血管瘤需要開刀的原因不包含下列何者?", "options": {"A": "發生Kasabach -Merritt syndrome", "B": "腫瘤破裂", "C": "腫瘤明顯變大", "D": "腫瘤大於 5公分"}, "answer": "D", "note": ""}, {"id": 47, "orig": "27", "pdf_page": "6–6", "stem": "關於呼吸道的疾病,下列敘述何者最不適當?", "options": {"A": "氣管的腺樣囊狀癌( adenoid cystic carcinoma )可能沿著神經上下擴散", "B": "需長期使用呼吸器者,不適合做氣管修補手術", "C": "曲黴菌球( aspergilloma fungus ball )使用抗黴菌藥物治療 3個月為首選", "D": "局部的支氣管擴張症適合手術切除"}, "answer": "C", "note": ""}, {"id": 48, "orig": "69", "pdf_page": "14–15", "stem": "下列何種因子不存在於陰莖海綿體的平滑肌,促使其鬆弛充血引起勃起?", "options": {"A": "cyclic guanosine monophosphate (cGMP)", "B": "protein kinase G", "C": "dopamine", "D": "nitric oxide"}, "answer": "C", "note": ""}, {"id": 49, "orig": "17", "pdf_page": "4–4", "stem": "Z形整形術( Z-plasty)的目的之一是可以延伸主軸的長度。在兩側臂線與主軸成 60度時,則可以增加主軸 長度的多少?", "options": {"A": "60%", "B": "75%", "C": "90%", "D": "100%"}, "answer": "B", "note": ""}, {"id": 50, "orig": "60", "pdf_page": "13–13", "stem": "下列何種血液測量值的改變,與腎性骨病( renal osteodystrophy )的直接相關性最小?", "options": {"A": "鈣(calcium)", "B": "磷(phosphorus )", "C": "維生素D(vitamin D )", "D": "甲狀腺激素( thyroid hormone )"}, "answer": "D", "note": ""}, {"id": 51, "orig": "28", "pdf_page": "6–6", "stem": "關於食道功能性疾病的處置,下列敘述何者錯誤?", "options": {"A": "常需要高解析度測壓機( high resolution manometry )及pH檢測,來區分疾病的種類及範圍", "B": "胡桃夾子食道( nutcracker esophagus )為最常見的食道過度收縮疾病,應避免喝咖啡、過冷、過熱食物", "C": "廣泛性食道痙攣( diffuse esophageal spasm )主要為藥物及內視鏡治療", "D": "賁門弛緩不能( achalasia )治療上,氣球擴張和肉毒桿菌注射效果一樣好"}, "answer": "D", "note": ""}, {"id": 52, "orig": "29", "pdf_page": "6–7", "stem": "下列對於誤吞腐蝕性液體病人之處置,何者較不適當?", "options": {"A": "給與廣效型抗生素", "B": "可嘗試以胃鏡評估", "C": "立即放置鼻胃管,並以生理食鹽水沖洗", "D": "注意喉部及呼吸道是否暢通"}, "answer": "C", "note": ""}, {"id": 53, "orig": "49", "pdf_page": "11–11", "stem": "1歲半男嬰因為摸不到左側睪丸來求診,下列何種處置最適當?", "options": {"A": "若腹部超音波顯示左側睪丸在腹腔內,則必須密切追蹤,最好預約三個月回門診一次", "B": "若身體檢查與影像檢查皆無法發現左側睪丸,仍需安排探查手術", "C": "若手術探查結果左側睪丸在腹內,且明顯較右側睪丸小,因未來併發惡性腫瘤機率較高,則必須進行左側睪 丸切除", "D": "若在較放鬆狀態下檢查左側睪丸在陰囊內,且大小與右側睪丸相當,但因其提睪肌反射較強,仍應安排睪丸 固定手術"}, "answer": "B", "note": ""}, {"id": 54, "orig": "48", "pdf_page": "10–11", "stem": "一名7歲女童,右側前頸部處有一個反覆發炎的皮下腫塊,媽媽主訴這個頸部腫塊在出生後即有發現。理學 檢查發現腫塊位於胸鎖乳突肌的前緣,且上面有一個細小的開口。下列對這個頸部腫塊的敘述,何者錯誤?", "options": {"A": "依此病灶的分布位置及其表面有小開口,可以推斷此病灶應為鰓裂遺跡( branchial cleft remnants )", "B": "病灶會依其胚胎來源的不同,而有不同的位置。其中以第一對鰓裂遺跡( first branchial cleft remnants )最為常見", "C": "此類病灶臨床的表現方式有時局部會有黏液分泌( mucoid drainage )", "D": "此病灶要根除一般需進行手術治療"}, "answer": "B", "note": ""}, {"id": 55, "orig": "73", "pdf_page": "15–16", "stem": "20歲男性病人因打球摔傷,膝部疼痛接受電腦斷層檢查,發現脛骨近端有骨折如圖。最可能合併下列何者傷 害?", "options": {"A": "前十字韌帶( anterior cruciate ligament )", "B": "後十字韌帶( posterior cruciate ligament )", "C": "內側副韌帶( medial collateral ligament )", "D": "臏韌帶( patellar ligament )"}, "answer": "A", "note": ""}, {"id": 56, "orig": "56", "pdf_page": "12–12", "stem": "下列關於偽腫瘤( pseudotumorous conditions )的敘述,何者最不適當?", "options": {"A": "棕色腫瘤( brown tumor )是常見的代謝疾病,因副甲狀腺激素( parathyroid hormone )增加導致類似骨腫 瘤的形成", "B": "Gaucher氏病(Gaucher disease )是一種罕見的家族性疾病,由於 glucocerebroside 的累積導致肝臟、脾 臟和骨髓組織增大", "C": "骨壞死( bone infarct )常見於長骨的骨幹( diaphysis )", "D": "膝關節是色素性絨毛結節性滑膜炎( pigmented villonodular synovitis )最常見的侵犯部位"}, "answer": "C", "note": ""}, {"id": 57, "orig": "8", "pdf_page": "2–2", "stem": "Rituximab 是一種單株抗體( monoclonal antibody ),可以抑制 B細胞(B-cell)對移植器官的排斥反應, 主要是針對 B細胞表面何種標誌( cell surface marker )?", "options": {"A": "CD4", "B": "CD8", "C": "CD20", "D": "CD34"}, "answer": "C", "note": ""}, {"id": 58, "orig": "62", "pdf_page": "13–13", "stem": "有關頸椎脊髓病變( cervical spondylotic myelopathy ),下列敘述何者最不適當?", "options": {"A": "通常會有感覺異常( paresthesia )和運動困難( dyskinesia )等症狀", "B": "脊髓病變( myelopathy )很嚴重時會有 Lhermitte sign 陽性", "C": "上下肢深層肌腱反射( deep tendon reflex )皆會增強,且下肢會有明顯的對稱陣攣( clonus)", "D": "腹部反射( abdominal reflex )通常是正常的,並可藉此與肌萎縮性脊髓側索硬化症( amyotrophic lateral sclerosis )鑑別診斷"}, "answer": "C", "note": ""}, {"id": 59, "orig": "2", "pdf_page": "1–1", "stem": "術前病人的營養狀態( pre-operative nutrition status ),常會影響術後合併症的發生及死亡率;對於病患 術前營養狀態的評估為不良者,術前需積極營養介入性治療,但下列何者除外?", "options": {"A": "Body Mass Index (BMI)<18.5 kg/m2", "B": "Unintentional weight loss over 6 months period >10%", "C": "Serum albumin <3 g/dL", "D": "Serum pre -albumin<40 mg/dL"}, "answer": "D", "note": ""}, {"id": 60, "orig": "77", "pdf_page": "16–17", "stem": "有關睪丸扭轉( testicular torsion )之敘述,下列何者錯誤?", "options": {"A": "常發生在青少年時期", "B": "症狀發生 6小時內處置,預後較好", "C": "病人的左睪丸常為順時鐘方向扭轉,右睪丸為逆時鐘方向扭轉", "D": "最適當的檢查為陰囊核磁共振檢查( MRI)"}, "answer": "D", "note": ""}, {"id": 61, "orig": "20", "pdf_page": "5–5", "stem": "以剝離侵犯範圍而言,主動脈剝離( aortic dissection )DeBakey type IIIa 與type IIIb 間最大區別在於 那一部分的主動脈?", "options": {"A": "升主動脈( ascending aorta )", "B": "主動脈弓( aortic arch )", "C": "降主動脈( descending aorta )", "D": "腹主動脈( abdominal aorta )"}, "answer": "D", "note": ""}, {"id": 62, "orig": "12", "pdf_page": "3–3", "stem": "關於脊椎腫瘤,下列敘述何者錯誤?", "options": {"A": "硬膜外( extradural )腫瘤以良性居多", "B": "硬膜內、髓膜外( intradural extramedullary )的腫瘤,以腦膜瘤( meningioma )及神經鞘瘤 (schwannoma )最常見", "C": "髓膜內( intramedullary )腫瘤以星形細胞瘤( astrocytoma )及室管膜瘤( ependymoma )最常見", "D": "最好發的部位是胸椎"}, "answer": "A", "note": ""}, {"id": 63, "orig": "52", "pdf_page": "11–11", "stem": "60歲男性,過去病史有高血壓,自訴從三個月前開始陸續解血便,近一個月有食慾不振,容易腹脹及排便習 慣改變等症狀,體重在這一個月內由 75公斤下降至 69公斤。在診所接受乙狀結腸鏡檢查後,發現在乙狀結 腸(距離肛門約 20公分處)有腫瘤,切片病理報告為惡性腫瘤。依據上述情況,下列敘述何者錯誤?", "options": {"A": "可建議患者接受完整大腸鏡檢查,藉此確認右側大腸是否同時有腫瘤", "B": "大多數的大腸惡性腫瘤為偶發性,且多數由腺性息肉轉變而來( adenoma-carcinoma sequence )", "C": "如患者惡性腫瘤評估可以手術切除,根據大型臨床試驗如 Colon Carcinoma Laparoscopic or Open Resection (COLOR)trial的結果,應建議患者接受傳統開腹手術,而非腹腔鏡手術來切除惡性腫瘤", "D": "安排患者接受影像學檢查(應包括胸腔,腹腔及骨盆腔),藉此來評估臨床分期"}, "answer": "C", "note": ""}, {"id": 64, "orig": "42", "pdf_page": "9–9", "stem": "乳房腫瘤的病理切片中,下列何者可能是乳癌的高危險群?", "options": {"A": "乳突狀瘤( papilloma )", "B": "硬化腺症( sclerosing adenosis )", "C": "放射狀疤痕( radial scar )", "D": "纖維腺瘤( fibroadenoma )"}, "answer": "(特殊)", "note": "原官方：除未作答者不給分外，其餘均給分"}, {"id": 65, "orig": "21", "pdf_page": "5–5", "stem": "40歲男性病患無任何舊疾及創傷,因左下肢突然出現冰冷、無脈、疼痛且感覺異常至急診室就診。 3個月前 心臟超音波報告發現二尖瓣嚴重狹窄且左心房擴大,心律為心房顫動( atrial fibrillation ),則下列敘述 何者錯誤?", "options": {"A": "下肢動脈血管急性血栓阻塞( embolism )最為可能", "B": "緊急下肢動脈血管打通後,體內鉀離子濃度將可能上升", "C": "若有骨骼肌溶解現象( rhabdomyolysis ),將因下肢動脈血管打通後,肌蛋白尿( myoglobinuria )狀況會 立即緩解", "D": "若缺血時間越久,則下肢動脈血管打通後下肢腫脹得越厲害"}, "answer": "C", "note": ""}, {"id": 66, "orig": "22", "pdf_page": "5–5", "stem": "40天大男嬰出生後診斷為法洛氏四重症( tetralogy of  Fallot),因經皮血氧濃度( oxygen saturatio atic vein ) 2肝左 葉(left lobe )和右葉( right lobe )的分界為康德黎線( Cantlie’s line) 3Calot三角的邊包括膽 囊管(cystic duct )、肝腹側表面( ventral surface of liver )、總膽管( common bile duct ) 4肝十 二指腸韌帶( hepatoduodenal ligament )包括門靜脈( portal vein )、固有 肝動脈( proper hepatic  artery)、總膽管( common bile duct ) 5左側肝( left lateral segment )及左中肝( left medial  segment)的分界為鐮韌帶( falciform ligament )", "options": {"A": "2345", "B": "1345", "C": "1234", "D": "1245"}, "answer": "D", "note": ""}, {"id": 79, "orig": "75", "pdf_page": "16–16", "stem": "下列那一個病人最適合在急診進行緊急開胸手術( ED thoracotomy )?", "options": {"A": "25歲男性從 10樓跳下,胸部與下肢變形,到院心電圖監視器呈現心跳停止", "B": "18歲男性工作時從鋼架上跌落,被鋼筋插穿胸口,到院時血壓 70/40 mmHg", "C": "30歲男性被尖刀刺傷左前胸,到院時心電圖呈現無脈性電氣活動", "D": "19歲男性開車車禍前胸撞擊方向盤,到院時心電圖監視器呈現無脈性電氣活動"}, "answer": "C", "note": ""}, {"id": 80, "orig": "61", "pdf_page": "13–13", "stem": "30歲的卡車司機,因手腕中央疼痛多年,影像學檢查發現月狀骨缺血性壞死。下列治療方式何者最不適當?", "options": {"A": "橈骨延長術( radial lengthening )", "B": "頭狀骨縮短術( capitate shortening )", "C": "帶血管的自體骨移植( vascularized autograft )", "D": "月狀骨切除及部分腕關節融合( lunate excision and partial carpal fusion )"}, "answer": "A", "note": ""}];

function escapeHtml(s) {
  return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'",'&#039;');
}

function getAllowedSet(q) {
  const note = q.note || "";
  const ans = q.answer || "";
  // 官方註記「其餘均給分」=> 任何作答都算對（除未作答）
  if (note.includes("其餘均給分")) return new Set(["A","B","C","D"]);
  // Collect allowed letters from answer field and note field
  const letters = (ans + " " + note).match(/[A-D]/g) || [];
  if (letters.length === 0) return null;
  return new Set(letters);
}

let answered = 0;
let correct = 0;
let showAllFeedback = true;

function updateStat() {
  document.getElementById("stat").textContent = `已作答 ${answered}/${QUIZ.length}｜答對 ${correct}`;
}

function render() {
  const container = document.getElementById("quiz");
  container.innerHTML = "";
  QUIZ.forEach(q => {
    const card = document.createElement("div");
    card.className = "qcard";
    card.id = `q_${q.id}`;

    const head = document.createElement("div");
    head.className = "qhead";

    const left = document.createElement("div");
    left.innerHTML = `<div class="qid">第${q.id}題</div>
      <div class="qref">原題號 ${escapeHtml(q.orig)}｜原PDF頁 ${escapeHtml(q.pdf_page)}</div>`;

    const right = document.createElement("div");
    right.className = "small";
    right.innerHTML = `標準答案：<span id="ans_${q.id}">（作答後顯示）</span>`;

    head.appendChild(left);
    head.appendChild(right);

    const stem = document.createElement("div");
    stem.className = "stem";
    stem.textContent = q.stem;

    const opts = document.createElement("div");
    opts.className = "options";

    const feedback = document.createElement("div");
    feedback.className = "feedback";
    feedback.style.display = showAllFeedback ? "block" : "none";

    const allowed = getAllowedSet(q);

    function lockButtons() {
      opts.querySelectorAll("button").forEach(b => b.disabled = true);
    }

    function setAnswerDisplay() {
      const ansEl = document.getElementById(`ans_${q.id}`);
      if (q.answer && q.answer !== "(特殊)") {
        ansEl.textContent = q.answer;
      } else if (allowed) {
        ansEl.textContent = Array.from(allowed).sort().join(" 或 ");
      } else {
        ansEl.textContent = "（見備註）";
      }
    }

    function judge(choice, btn) {
      if (card.dataset.answered === "1") return;
      card.dataset.answered = "1";
      answered += 1;

      setAnswerDisplay();

      let isCorrect = null;
      if (allowed) {
        isCorrect = allowed.has(choice);
      } else if (["A","B","C","D"].includes(q.answer)) {
        isCorrect = (choice === q.answer);
      } else {
        isCorrect = null;
      }

      // Mark correct option(s)
      if (allowed) {
        opts.querySelectorAll("button").forEach(b => {
          if (allowed.has(b.dataset.choice)) b.classList.add("correct");
        });
      } else if (["A","B","C","D"].includes(q.answer)) {
        const corrBtn = opts.querySelector(`button[data-choice='${q.answer}']`);
        if (corrBtn) corrBtn.classList.add("correct");
      }

      if (isCorrect === true) {
        btn.classList.add("correct");
        correct += 1;
        feedback.innerHTML = `<div class="fb-good">✅ 正確</div>`;
      } else if (isCorrect === false) {
        btn.classList.add("wrong");
        feedback.innerHTML = `<div class="fb-bad">❌ 錯誤</div>`;
      } else {
        feedback.innerHTML = `<div class="small">此題答案屬「特殊計分/多解」或無法以單一選項判定，請見備註。</div>`;
      }

      if ((q.note || "").trim()) {
        const noteDiv = document.createElement("div");
        noteDiv.className = "note";
        noteDiv.textContent = "備註：" + q.note;
        feedback.appendChild(noteDiv);
      }

      updateStat();
      lockButtons();
    }

    ["A","B","C","D"].forEach(letter => {
      const text = (q.options && q.options[letter]) ? q.options[letter] : "";
      const b = document.createElement("button");
      b.className = "optbtn";
      b.dataset.choice = letter;
      b.type = "button";
      b.innerHTML = `<b>${letter}.</b> ${escapeHtml(text)}`;
      b.addEventListener("click", () => judge(letter, b));
      opts.appendChild(b);
    });

    card.appendChild(head);
    card.appendChild(stem);
    card.appendChild(opts);
    card.appendChild(feedback);
    container.appendChild(card);
  });
  updateStat();
}

function resetQuiz() {
  answered = 0;
  correct = 0;
  document.querySelectorAll(".qcard").forEach(card => {
    delete card.dataset.answered;
    card.querySelectorAll("button").forEach(b => {
      b.disabled = false;
      b.classList.remove("correct","wrong");
    });
    const fb = card.querySelector(".feedback");
    fb.innerHTML = "";
    fb.style.display = showAllFeedback ? "block" : "none";
    const id = card.id.split("_")[1];
    const ansEl = document.getElementById(`ans_${id}`);
    if (ansEl) ansEl.textContent = "（作答後顯示）";
  });
  updateStat();
  window.scrollTo({top:0, behavior:"smooth"});
}

document.getElementById("btnReset").addEventListener("click", resetQuiz);
document.getElementById("btnCollapse").addEventListener("click", () => {
  showAllFeedback = !showAllFeedback;
  document.querySelectorAll(".feedback").forEach(fb => {
    fb.style.display = showAllFeedback ? "block" : "none";
  });
  document.getElementById("btnCollapse").textContent = showAllFeedback ? "收合所有解析" : "展開所有解析";
});

render();
document.getElementById("btnCollapse").textContent = "收合所有解析";
</script>
